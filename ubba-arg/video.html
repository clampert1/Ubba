<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBBA MONITORING SYSTEM - SECURITY FOOTAGE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #8b0000;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            z-index: 2;
        }
        
        .corrupt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.8),
                rgba(0, 0, 0, 0.8) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 3;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <p>DECRYPTING SECURITY FOOTAGE...</p>
    </div>
    
    <div class="corrupt-overlay"></div>
    
    <div id="video-container">
        <video id="video-player" autoplay muted>
            <source src="assets/videos/security_footage.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video-player');
            const loadingScreen = document.getElementById('loading-screen');
            
            // Hide loading screen when video starts playing
            video.addEventListener('playing', function() {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 1000);
            });
            
            // Redirect when video ends
            video.addEventListener('ended', function() {
                // Add any transition effects here if needed
                document.body.style.backgroundColor = '#000';
                
                // Redirect to the next page (blank for now)
                setTimeout(() => {
                    window.location.href = "blank.html";
                }, 2000);
            });
            
            // Force play the video (muted autoplay is allowed by browsers)
            video.play().catch(e => {
                console.error("Autoplay prevented:", e);
                // Fallback - show play button if autoplay is blocked
                loadingScreen.innerHTML = '<button id="play-btn" style="padding: 15px 30px; background: #8b0000; color: white; border: 2px solid red; font-size: 24px; cursor: pointer;">PLAY FOOTAGE</button>';
                document.getElementById('play-btn').addEventListener('click', function() {
                    video.play();
                    this.style.display = 'none';
                    loadingScreen.textContent = 'DECRYPTING SECURITY FOOTAGE...';
                });
            });
        });
    </script>
</body>
</html>
