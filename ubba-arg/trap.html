<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #2c3e50;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 25vh;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 75vh;
            border-bottom: 4px solid #7f8c8d;
        }
        
        #cage {
            position: absolute;
            width: 200px;
            height: 200px;
            cursor: grab;
            z-index: 10;
            left: 100px;
            bottom: 200px;
            transform-origin: center center;
        }
        
        #ubba {
            position: absolute;
            width: 150px;
            height: 150px;
            pointer-events: none;
            z-index: 5;
            right: 100px;
            bottom: 0;
        }
        
        #win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            font-family: 'Courier New', monospace;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            font-size: 48px;
        }
        
        #win-message button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-size: 24px;
        }

        #countdown {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            display: none;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img src="https://raw.githubusercontent.com/clampert1/Ubba/main/ubba-arg/assets/cameras/cage.png" id="cage">
        <img src="https://raw.githubusercontent.com/clampert1/Ubba/main/ubba-arg/assets/sprites/ubba%20png.png" id="ubba">
        <div id="countdown"></div>
    </div>
    
    <div id="win-message">
        CONTAINMENT SUCCESSFUL
        <button onclick="location.reload()">PLAY AGAIN</button>
    </div>

    <script>
        const cage = document.getElementById('cage');
        const ubba = document.getElementById('ubba');
        const winMessage = document.getElementById('win-message');
        const countdown = document.getElementById('countdown');
        const gameContainer = document.getElementById('game-container');
        
        // Physics variables
        let isDragging = false;
        let velocityX = 0;
        let velocityY = 0;
        let angularVelocity = 0;
        let rotation = 0;
        
        // Rope physics variables
        let ropeAnchorX = 0;
        let ropeAnchorY = 0;
        let ropeLength = 0;
        let lastMouseX = 0;
        let lastMouseY = 0;
        
        // Win condition variables
        let isOverUbba = false;
        let countdownStart = 0;
        let currentCountdown = 3;
        
        // Cage position (center of cage)
        let cageX = 200;
        let cageY = 300;
        
        const GROUND_Y = gameContainer.offsetHeight;
        const CEILING_Y = 0;
        const CAGE_SIZE = 200;
        const SCREEN_LEFT = 0;
        const SCREEN_RIGHT = window.innerWidth;
        
        // Game loop
        function gameLoop() {
            if (!isDragging) {
                // Apply physics when not dragging
                cageX += velocityX;
                cageY += velocityY;
                rotation += angularVelocity;
                
                // Moderate gravity
                velocityY += 0.3;
                
                // Natural rotation damping - square wants to stay upright
                const targetRotation = 0;
                const rotationDiff = targetRotation - rotation;
                angularVelocity += rotationDiff * 0.02;
                angularVelocity *= 0.97;
                
                // Ground collision
                const cageBottom = cageY + CAGE_SIZE/2;
                if (cageBottom > GROUND_Y) {
                    cageY = GROUND_Y - CAGE_SIZE/2;
                    velocityY = -velocityY * 0.4;
                    velocityX *= 0.7;
                    angularVelocity *= 0.6;
                    
                    if (Math.abs(velocityY) < 0.5) {
                        velocityY = 0;
                    }
                }
                
                // Ceiling collision
                const cageTop = cageY - CAGE_SIZE/2;
                if (cageTop < CEILING_Y) {
                    cageY = CEILING_Y + CAGE_SIZE/2;
                    velocityY = -velocityY * 0.5;
                    angularVelocity *= 0.8;
                }
                
                // Wall collisions
                const cageLeft = cageX - CAGE_SIZE/2;
                const cageRight = cageX + CAGE_SIZE/2;
                
                if (cageLeft < SCREEN_LEFT) {
                    cageX = SCREEN_LEFT + CAGE_SIZE/2;
                    velocityX = -velocityX * 0.6;
                    angularVelocity += velocityX * 0.02;
                }
                if (cageRight > SCREEN_RIGHT) {
                    cageX = SCREEN_RIGHT - CAGE_SIZE/2;
                    velocityX = -velocityX * 0.6;
                    angularVelocity += velocityX * 0.02;
                }
                
                // Air resistance
                velocityX *= 0.99;
                velocityY *= 0.99;
            } else {
                // Rope physics while dragging
                const mouseX = lastMouseX;
                const mouseY = lastMouseY;
                
                // Calculate current rope vector
                const currentRopeX = cageX - mouseX;
                const currentRopeY = cageY - mouseY;
                const currentRopeLength = Math.sqrt(currentRopeX * currentRopeX + currentRopeY * currentRopeY);
                
                // Rope tension - pull cage toward mouse if rope is stretched
                if (currentRopeLength > ropeLength) {
                    const stretch = currentRopeLength - ropeLength;
                    const tension = stretch * 0.1;
                    
                    const ropeAngle = Math.atan2(currentRopeY, currentRopeX);
                    velocityX -= Math.cos(ropeAngle) * tension;
                    velocityY -= Math.sin(ropeAngle) * tension;
                }
                
                // Pendulum sway - natural swinging motion
                const gravityTorque = Math.sin(rotation * Math.PI / 180) * 0.5;
                angularVelocity += gravityTorque;
                
                // Apply rope physics
                cageX += velocityX;
                cageY += velocityY;
                rotation += angularVelocity;
                
                // Air resistance while dragging
                velocityX *= 0.95;
                velocityY *= 0.95;
                angularVelocity *= 0.95;
            }
            
            // Update position and rotation
            cage.style.left = (cageX - CAGE_SIZE/2) + 'px';
            cage.style.bottom = (GROUND_Y - cageY - CAGE_SIZE/2) + 'px';
            cage.style.transform = `rotate(${rotation}deg)`;
            
            checkWinCondition();
            updateCountdown();
            requestAnimationFrame(gameLoop);
        }
        
        // Mouse/touch events
        cage.addEventListener('mousedown', startDrag);
        cage.addEventListener('touchstart', startDrag);
        
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);
        
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);
        
        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            cage.style.cursor = 'grabbing';
            
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            
            // Set rope anchor at mouse position
            ropeAnchorX = clientX;
            ropeAnchorY = clientY;
            
            // Calculate initial rope length
            const cageRect = cage.getBoundingClientRect();
            const cageCenterX = cageRect.left + CAGE_SIZE/2;
            const cageCenterY = cageRect.top + CAGE_SIZE/2;
            ropeLength = Math.sqrt(
                Math.pow(clientX - cageCenterX, 2) + 
                Math.pow(clientY - cageCenterY, 2)
            );
            
            lastMouseX = clientX;
            lastMouseY = clientY;
            
            // Reduce existing velocities for smooth transition
            velocityX *= 0.5;
            velocityY *= 0.5;
            angularVelocity *= 0.5;
        }
        
        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            
            // Calculate mouse movement
            const deltaX = clientX - lastMouseX;
            const deltaY = clientY - lastMouseY;
            
            // Update rope anchor (mouse position)
            ropeAnchorX = clientX;
            ropeAnchorY = clientY;
            
            // Calculate the lever arm - distance from cage center to rope attachment point
            // For a square, the farthest point is from center to corner
            const cageRect = cage.getBoundingClientRect();
            const cageCenterX = cageRect.left + CAGE_SIZE/2;
            const cageCenterY = cageRect.top + CAGE_SIZE/2;
            
            // The attachment point is where the rope connects (mouse click relative to cage)
            const attachLocalX = lastMouseX - cageCenterX;
            const attachLocalY = lastMouseY - cageCenterY;
            const leverLength = Math.sqrt(attachLocalX * attachLocalX + attachLocalY * attachLocalY);
            
            // Calculate rotation based on movement perpendicular to the rope
            const ropeAngle = Math.atan2(cageCenterY - lastMouseY, cageCenterX - lastMouseX);
            const moveAngle = Math.atan2(deltaY, deltaX);
            const angleDiff = moveAngle - ropeAngle;
            
            // Apply rotation force based on perpendicular movement
            // More force when moving perpendicular to the rope, less when moving along it
            const rotationForce = Math.sin(angleDiff) * leverLength * 0.01;
            angularVelocity += rotationForce;
            
            // Add some direct velocity from mouse movement
            velocityX += deltaX * 0.3;
            velocityY += deltaY * 0.3;
            
            lastMouseX = clientX;
            lastMouseY = clientY;
            
            // Apply boundaries during drag
            const cageLeft = cageX - CAGE_SIZE/2;
            const cageRight = cageX + CAGE_SIZE/2;
            const cageTop = cageY - CAGE_SIZE/2;
            const cageBottom = cageY + CAGE_SIZE/2;
            
            if (cageLeft < SCREEN_LEFT) {
                cageX = SCREEN_LEFT + CAGE_SIZE/2;
                velocityX = Math.max(0, velocityX);
            }
            if (cageRight > SCREEN_RIGHT) {
                cageX = SCREEN_RIGHT - CAGE_SIZE/2;
                velocityX = Math.min(0, velocityX);
            }
            if (cageTop < CEILING_Y) {
                cageY = CEILING_Y + CAGE_SIZE/2;
                velocityY = Math.max(0, velocityY);
            }
            if (cageBottom > GROUND_Y) {
                cageY = GROUND_Y - CAGE_SIZE/2;
                velocityY = Math.min(0, velocityY);
            }
        }
        
        function endDrag() {
            if (!isDragging) return;
            isDragging = false;
            cage.style.cursor = 'grab';
        }
        
        function checkWinCondition() {
            const cageRect = cage.getBoundingClientRect();
            const ubbaRect = ubba.getBoundingClientRect();
            
            // Check if cage completely covers ubba
            const completelyCovers = 
                cageRect.left <= ubbaRect.left &&
                cageRect.right >= ubbaRect.right &&
                cageRect.top <= ubbaRect.top &&
                cageRect.bottom >= ubbaRect.bottom;
            
            // Also check if not moving too fast
            const isStable = Math.abs(velocityX) < 1 && Math.abs(velocityY) < 1 && Math.abs(angularVelocity) < 0.5;
            
            if (completelyCovers && isStable) {
                if (!isOverUbba) {
                    // Start countdown
                    isOverUbba = true;
                    countdownStart = Date.now();
                    currentCountdown = 3;
                    countdown.style.display = 'block';
                    countdown.textContent = `CONTAINING: ${currentCountdown}`;
                }
            } else {
                if (isOverUbba) {
                    // Reset countdown
                    isOverUbba = false;
                    countdown.style.display = 'none';
                }
            }
        }
        
        function updateCountdown() {
            if (isOverUbba) {
                const elapsed = (Date.now() - countdownStart) / 1000;
                const remaining = Math.max(0, 3 - elapsed);
                currentCountdown = Math.ceil(remaining);
                
                countdown.textContent = `CONTAINING: ${currentCountdown}`;
                
                if (remaining <= 0) {
                    winMessage.style.display = 'flex';
                    countdown.style.display = 'none';
                }
            }
        }
        
        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
