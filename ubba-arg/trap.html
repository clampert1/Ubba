<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #2c3e50; /* Navy gray background */
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 500px;
            border-bottom: 4px solid #7f8c8d; /* Ground line */
        }
        
        #cage {
            position: absolute;
            width: 200px;
            height: 200px;
            cursor: grab;
            z-index: 10;
            left: 100px;
            bottom: 200px; /* Start above ground */
        }
        
        #ubba {
            position: absolute;
            width: 150px;
            height: 150px;
            pointer-events: none;
            z-index: 5;
            left: 600px;
            bottom: 0; /* Align with ground */
        }
        
        #win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            font-family: 'Courier New', monospace;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            font-size: 48px;
        }
        
        #win-message button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img src="https://raw.githubusercontent.com/clampert1/Ubba/main/ubba-arg/assets/cameras/cage.png" id="cage">
        <img src="https://raw.githubusercontent.com/clampert1/Ubba/main/ubba-arg/assets/sprites/ubba%20png.png" id="ubba">
    </div>
    
    <div id="win-message">
        CONTAINMENT SUCCESSFUL
        <button onclick="location.reload()">PLAY AGAIN</button>
    </div>

    <script>
        const cage = document.getElementById('cage');
        const ubba = document.getElementById('ubba');
        const winMessage = document.getElementById('win-message');
        const gameContainer = document.getElementById('game-container');
        
        // Physics variables
        let isDragging = false;
        let velocityX = 0;
        let velocityY = 0;
        let angularVelocity = 0;
        let rotation = 0;
        let dragOffsetX = 0;
        let dragOffsetY = 0;
        
        // Cage position (center of cage)
        let cageX = 200; // 100px left + 100px (half width)
        let cageY = 300; // 500px container - 200px bottom - 100px (half height)
        
        const GROUND_Y = 500; // Bottom of container
        const CAGE_HEIGHT = 200;
        
        // Game loop
        function gameLoop() {
            if (!isDragging) {
                // Apply physics when not dragging
                cageX += velocityX;
                cageY += velocityY;
                rotation += angularVelocity;
                
                // Apply gravity
                velocityY += 0.5;
                
                // Ground collision
                const cageBottom = cageY + CAGE_HEIGHT/2;
                if (cageBottom > GROUND_Y) {
                    cageY = GROUND_Y - CAGE_HEIGHT/2;
                    velocityY = -velocityY * 0.6; // Bounce with energy loss
                    angularVelocity *= 0.8; // Slow rotation on ground impact
                    
                    // Stop if very slow
                    if (Math.abs(velocityY) < 2) {
                        velocityY = 0;
                    }
                }
                
                // Wall collisions
                if (cageX < 100 || cageX > 700) {
                    velocityX = -velocityX * 0.8;
                    cageX = Math.max(100, Math.min(700, cageX));
                    angularVelocity += velocityX * 0.1; // Add spin on wall hit
                }
                
                // Apply friction
                velocityX *= 0.98;
                angularVelocity *= 0.98;
                
                // Update position and rotation
                cage.style.left = (cageX - 100) + 'px';
                cage.style.bottom = (GROUND_Y - cageY - 100) + 'px';
                cage.style.transform = `rotate(${rotation}deg)`;
            }
            
            // Check for win condition
            checkWinCondition();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Mouse/touch events
        cage.addEventListener('mousedown', startDrag);
        cage.addEventListener('touchstart', startDrag);
        
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);
        
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);
        
        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            cage.style.cursor = 'grabbing';
            
            const rect = cage.getBoundingClientRect();
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            
            // Calculate offset from center of cage
            dragOffsetX = clientX - (rect.left + rect.width / 2);
            dragOffsetY = clientY - (rect.top + rect.height / 2);
            
            // Reset velocities when starting drag
            velocityX = 0;
            velocityY = 0;
            angularVelocity = 0;
        }
        
        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            
            // Calculate new center position based on mouse and offset
            const newX = clientX - dragOffsetX;
            const newY = clientY - dragOffsetY;
            
            // Convert to game container coordinates
            const containerRect = gameContainer.getBoundingClientRect();
            cageX = newX - containerRect.left;
            cageY = GROUND_Y - (newY - containerRect.top);
            
            // Calculate velocity for when released (based on mouse movement)
            const mouseMovementX = e.movementX || 0;
            const mouseMovementY = e.movementY || 0;
            velocityX = mouseMovementX * 2;
            velocityY = -mouseMovementY * 2; // Invert Y since screen coordinates are flipped
            
            // Add rotation based on mouse movement
            angularVelocity = (mouseMovementX + mouseMovementY) * 0.5;
            
            // Update position and rotation while dragging
            cage.style.left = (cageX - 100) + 'px';
            cage.style.bottom = (GROUND_Y - cageY - 100) + 'px';
            cage.style.transform = `rotate(${rotation}deg)`;
        }
        
        function endDrag() {
            if (!isDragging) return;
            isDragging = false;
            cage.style.cursor = 'grab';
        }
        
        function checkWinCondition() {
            const cageRect = cage.getBoundingClientRect();
            const ubbaRect = ubba.getBoundingClientRect();
            
            // Check if cage is mostly covering ubba
            const cageCenterX = cageRect.left + cageRect.width / 2;
            const cageCenterY = cageRect.top + cageRect.height / 2;
            const ubbaCenterX = ubbaRect.left + ubbaRect.width / 2;
            const ubbaCenterY = ubbaRect.top + ubbaRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(cageCenterX - ubbaCenterX, 2) + 
                Math.pow(cageCenterY - ubbaCenterY, 2)
            );
            
            // Win if centers are close and cage is not moving too fast
            if (distance < 80 && Math.abs(velocityX) < 3 && Math.abs(velocityY) < 3 && Math.abs(angularVelocity) < 2) {
                winMessage.style.display = 'flex';
            }
        }
        
        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
