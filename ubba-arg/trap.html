<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a2530;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 15vh;
        }
        
        #title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            font-size: 36px;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 20;
            text-align: center;
            font-weight: bold;
        }
        
        #subtitle {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #b8860b;
            z-index: 20;
            text-align: center;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 85vh;
            border-bottom: 2px solid #5d6d7e;
        }
        
        #cage {
            position: absolute;
            width: 250px;
            height: 250px;
            cursor: grab;
            z-index: 10;
            left: 200px;
            bottom: 300px;
            transform-origin: center center;
        }
        
        #ubba {
            position: absolute;
            width: 200px;
            height: 200px;
            pointer-events: none;
            z-index: 5;
            right: 200px;
            bottom: 0;
        }
        
        #win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #d4af37;
            font-family: 'Courier New', monospace;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            font-size: 48px;
            font-weight: bold;
        }
        
        #win-message button {
            margin-top: 30px;
            padding: 15px 30px;
            background: #1a2530;
            color: #d4af37;
            border: 3px solid #d4af37;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-size: 24px;
            border-radius: 5px;
        }

        #countdown {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: #d4af37;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            display: none;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div id="title">CONTAINMENT PROTOCOL</div>
    <div id="subtitle">Objective: Cage the Entity</div>
    
    <div id="game-container">
        <img src="https://raw.githubusercontent.com/clampert1/Ubba/main/ubba-arg/assets/cameras/cage.png" id="cage">
        <img src="https://raw.githubusercontent.com/clampert1/Ubba/main/ubba-arg/assets/sprites/ubba%20png.png" id="ubba">
        <div id="countdown"></div>
    </div>
    
    <div id="win-message">
        CONTAINMENT SUCCESSFUL
        <button onclick="location.reload()">CONTINUE MISSION</button>
    </div>

    <script>
        const cage = document.getElementById('cage');
        const ubba = document.getElementById('ubba');
        const winMessage = document.getElementById('win-message');
        const countdown = document.getElementById('countdown');
        const gameContainer = document.getElementById('game-container');
        
        // Update constants for bigger images
        const CAGE_SIZE = 250;
        const UBBA_SIZE = 200;
        
        // Physics variables
        let isDragging = false;
        let velocityX = 0;
        let velocityY = 0;
        let angularVelocity = 0;
        let rotation = 0;
        
        // Simple drag variables
        let dragOffsetX = 0;
        let dragOffsetY = 0;
        let lastMouseX = 0;
        let lastMouseY = 0;
        
        // Win condition variables
        let isOverUbba = false;
        let countdownStart = 0;
        let currentCountdown = 3;
        
        // Cage position (center of cage)
        let cageX = 200 + CAGE_SIZE/2;
        let cageY = 300;
        
        const GROUND_Y = gameContainer.offsetHeight;
        const CEILING_Y = 0;
        const SCREEN_LEFT = 0;
        const SCREEN_RIGHT = window.innerWidth;
        
        // Position Ubba more centered
        ubba.style.right = (window.innerWidth / 4) + 'px';
        
        // Game loop
        function gameLoop() {
            if (!isDragging) {
                // Apply physics when not dragging
                cageX += velocityX;
                cageY += velocityY;
                rotation += angularVelocity;
                
                // Gentle gravity
                velocityY += 0.15;
                
                // Natural rotation damping - square wants to stay upright
                const targetRotation = 0;
                const rotationDiff = targetRotation - rotation;
                angularVelocity += rotationDiff * 0.01;
                angularVelocity *= 0.98;
                
                // Ground collision
                const cageBottom = cageY + CAGE_SIZE/2;
                if (cageBottom > GROUND_Y) {
                    cageY = GROUND_Y - CAGE_SIZE/2;
                    velocityY = -velocityY * 0.3;
                    velocityX *= 0.8;
                    angularVelocity *= 0.7;
                    
                    if (Math.abs(velocityY) < 0.3) {
                        velocityY = 0;
                    }
                }
                
                // Ceiling collision
                const cageTop = cageY - CAGE_SIZE/2;
                if (cageTop < CEILING_Y) {
                    cageY = CEILING_Y + CAGE_SIZE/2;
                    velocityY = -velocityY * 0.4;
                    angularVelocity *= 0.8;
                }
                
                // Wall collisions
                const cageLeft = cageX - CAGE_SIZE/2;
                const cageRight = cageX + CAGE_SIZE/2;
                
                if (cageLeft < SCREEN_LEFT) {
                    cageX = SCREEN_LEFT + CAGE_SIZE/2;
                    velocityX = -velocityX * 0.5;
                    angularVelocity += velocityX * 0.01;
                }
                if (cageRight > SCREEN_RIGHT) {
                    cageX = SCREEN_RIGHT - CAGE_SIZE/2;
                    velocityX = -velocityX * 0.5;
                    angularVelocity += velocityX * 0.01;
                }
                
                // Air resistance
                velocityX *= 0.995;
                velocityY *= 0.995;
            }
            
            // Update position and rotation
            cage.style.left = (cageX - CAGE_SIZE/2) + 'px';
            cage.style.bottom = (GROUND_Y - cageY - CAGE_SIZE/2) + 'px';
            cage.style.transform = `rotate(${rotation}deg)`;
            
            checkWinCondition();
            updateCountdown();
            requestAnimationFrame(gameLoop);
        }
        
        // Mouse/touch events
        cage.addEventListener('mousedown', startDrag);
        cage.addEventListener('touchstart', startDrag);
        
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);
        
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);
        
        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            cage.style.cursor = 'grabbing';
            
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            
            // Calculate exact click point relative to cage center
            const cageRect = cage.getBoundingClientRect();
            dragOffsetX = clientX - (cageRect.left + CAGE_SIZE/2);
            dragOffsetY = clientY - (cageRect.top + CAGE_SIZE/2);
            
            lastMouseX = clientX;
            lastMouseY = clientY;
            
            // Gentle transition to dragging
            velocityX *= 0.3;
            velocityY *= 0.3;
            angularVelocity *= 0.3;
        }
        
        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            
            // Move cage so the clicked point stays under mouse
            cageX = clientX - dragOffsetX;
            cageY = clientY - dragOffsetY;
            
            // Calculate mouse movement for velocity and rotation
            const deltaX = clientX - lastMouseX;
            const deltaY = clientY - lastMouseY;
            
            // Gentle velocity calculation
            velocityX = deltaX * 0.8;
            velocityY = deltaY * 0.8;
            
            // Calculate rotation based on circular movement around anchor point
            // Only apply rotation if moving in a circular pattern
            const movementMagnitude = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            if (movementMagnitude > 2) { // Only rotate with significant movement
                // Calculate the vector from cage center to anchor point
                const anchorVectorX = dragOffsetX;
                const anchorVectorY = dragOffsetY;
                const anchorLength = Math.sqrt(anchorVectorX * anchorVectorX + anchorVectorY * anchorVectorY);
                
                if (anchorLength > 20) { // Only rotate if not holding near center
                    // Normalize anchor vector
                    const anchorNormX = anchorVectorX / anchorLength;
                    const anchorNormY = anchorVectorY / anchorLength;
                    
                    // Calculate movement perpendicular to anchor vector
                    const perpendicularForce = (deltaX * anchorNormY - deltaY * anchorNormX) / anchorLength;
                    
                    // Gentle rotation based on perpendicular movement
                    angularVelocity += perpendicularForce * 0.2;
                    
                    // Apply some rotation immediately for visual feedback
                    rotation += perpendicularForce * 0.5;
                }
            }
            
            lastMouseX = clientX;
            lastMouseY = clientY;
            
            // Apply boundaries during drag
            const cageLeft = cageX - CAGE_SIZE/2;
            const cageRight = cageX + CAGE_SIZE/2;
            const cageTop = cageY - CAGE_SIZE/2;
            const cageBottom = cageY + CAGE_SIZE/2;
            
            if (cageLeft < SCREEN_LEFT) {
                cageX = SCREEN_LEFT + CAGE_SIZE/2;
                velocityX = 0;
            }
            if (cageRight > SCREEN_RIGHT) {
                cageX = SCREEN_RIGHT - CAGE_SIZE/2;
                velocityX = 0;
            }
            if (cageTop < CEILING_Y) {
                cageY = CEILING_Y + CAGE_SIZE/2;
                velocityY = 0;
            }
            if (cageBottom > GROUND_Y) {
                cageY = GROUND_Y - CAGE_SIZE/2;
                velocityY = 0;
            }
        }
        
        function endDrag() {
            if (!isDragging) return;
            isDragging = false;
            cage.style.cursor = 'grab';
        }
        
        function checkWinCondition() {
            const cageRect = cage.getBoundingClientRect();
            const ubbaRect = ubba.getBoundingClientRect();
            
            // Check if cage completely covers ubba
            const completelyCovers = 
                cageRect.left <= ubbaRect.left &&
                cageRect.right >= ubbaRect.right &&
                cageRect.top <= ubbaRect.top &&
                cageRect.bottom >= ubbaRect.bottom;
            
            // Also check if not moving too fast
            const isStable = Math.abs(velocityX) < 0.8 && Math.abs(velocityY) < 0.8 && Math.abs(angularVelocity) < 0.3;
            
            if (completelyCovers && isStable) {
                if (!isOverUbba) {
                    // Start countdown
                    isOverUbba = true;
                    countdownStart = Date.now();
                    currentCountdown = 3;
                    countdown.style.display = 'block';
                    countdown.textContent = `CONTAINING: ${currentCountdown}`;
                }
            } else {
                if (isOverUbba) {
                    // Reset countdown
                    isOverUbba = false;
                    countdown.style.display = 'none';
                }
            }
        }
        
        function updateCountdown() {
            if (isOverUbba) {
                const elapsed = (Date.now() - countdownStart) / 1000;
                const remaining = Math.max(0, 3 - elapsed);
                currentCountdown = Math.ceil(remaining);
                
                countdown.textContent = `CONTAINING: ${currentCountdown}`;
                
                if (remaining <= 0) {
                    winMessage.style.display = 'flex';
                    countdown.style.display = 'none';
                }
            }
        }
        
        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
