<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #2c3e50;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 25vh;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 75vh;
            border-bottom: 4px solid #7f8c8d;
        }
        
        #cage {
            position: absolute;
            width: 200px;
            height: 200px;
            cursor: grab;
            z-index: 10;
            left: 100px;
            bottom: 200px;
            transform-origin: center center;
        }
        
        #ubba {
            position: absolute;
            width: 150px;
            height: 150px;
            pointer-events: none;
            z-index: 5;
            right: 100px;
            bottom: 0;
        }
        
        #win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            font-family: 'Courier New', monospace;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            font-size: 48px;
        }
        
        #win-message button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img src="https://raw.githubusercontent.com/clampert1/Ubba/main/ubba-arg/assets/cameras/cage.png" id="cage">
        <img src="https://raw.githubusercontent.com/clampert1/Ubba/main/ubba-arg/assets/sprites/ubba%20png.png" id="ubba">
    </div>
    
    <div id="win-message">
        CONTAINMENT SUCCESSFUL
        <button onclick="location.reload()">PLAY AGAIN</button>
    </div>

    <script>
        const cage = document.getElementById('cage');
        const ubba = document.getElementById('ubba');
        const winMessage = document.getElementById('win-message');
        const gameContainer = document.getElementById('game-container');
        
        // Physics variables
        let isDragging = false;
        let velocityX = 0;
        let velocityY = 0;
        let angularVelocity = 0;
        let rotation = 0;
        let dragOffsetX = 0;
        let dragOffsetY = 0;
        
        // Cage position (center of cage)
        let cageX = 200;
        let cageY = 300;
        
        const GROUND_Y = gameContainer.offsetHeight;
        const CEILING_Y = 0;
        const CAGE_SIZE = 200;
        const SCREEN_LEFT = 0;
        const SCREEN_RIGHT = window.innerWidth;
        
        // Game loop
        function gameLoop() {
            if (!isDragging) {
                // Apply physics when not dragging
                cageX += velocityX;
                cageY += velocityY;
                rotation += angularVelocity;
                
                // Moderate gravity
                velocityY += 0.8;
                
                // Weight at bottom - natural pendulum physics
                // The cage wants to stay upright (rotation = 0)
                const rotationDiff = 0 - rotation;
                const torque = rotationDiff * 0.1; // Restoring force
                angularVelocity += torque;
                
                // Air resistance for rotation
                angularVelocity *= 0.96;
                
                // Ground collision
                const cageBottom = cageY + CAGE_SIZE/2;
                if (cageBottom > GROUND_Y) {
                    cageY = GROUND_Y - CAGE_SIZE/2;
                    velocityY = -velocityY * 0.4; // Some bounce
                    // When hitting ground, reduce rotation based on impact
                    angularVelocity *= 0.8;
                    
                    if (Math.abs(velocityY) < 1) {
                        velocityY = 0;
                    }
                }
                
                // Ceiling collision
                const cageTop = cageY - CAGE_SIZE/2;
                if (cageTop < CEILING_Y) {
                    cageY = CEILING_Y + CAGE_SIZE/2;
                    velocityY = -velocityY * 0.4;
                    angularVelocity *= 0.8;
                }
                
                // Wall collisions
                const cageLeft = cageX - CAGE_SIZE/2;
                const cageRight = cageX + CAGE_SIZE/2;
                
                if (cageLeft < SCREEN_LEFT) {
                    cageX = SCREEN_LEFT + CAGE_SIZE/2;
                    velocityX = -velocityX * 0.5;
                    // Add some rotation when hitting walls
                    angularVelocity += velocityX * 0.02;
                }
                if (cageRight > SCREEN_RIGHT) {
                    cageX = SCREEN_RIGHT - CAGE_SIZE/2;
                    velocityX = -velocityX * 0.5;
                    angularVelocity += velocityX * 0.02;
                }
                
                // Air resistance
                velocityX *= 0.98;
                velocityY *= 0.98;
            }
            
            // Update position and rotation
            cage.style.left = (cageX - CAGE_SIZE/2) + 'px';
            cage.style.bottom = (GROUND_Y - cageY - CAGE_SIZE/2) + 'px';
            cage.style.transform = `rotate(${rotation}deg)`;
            
            checkWinCondition();
            requestAnimationFrame(gameLoop);
        }
        
        // Mouse/touch events
        cage.addEventListener('mousedown', startDrag);
        cage.addEventListener('touchstart', startDrag);
        
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);
        
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);
        
        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            cage.style.cursor = 'grabbing';
            
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            
            // Calculate exact click point relative to cage center
            const cageRect = cage.getBoundingClientRect();
            dragOffsetX = clientX - (cageRect.left + CAGE_SIZE/2);
            dragOffsetY = clientY - (cageRect.top + CAGE_SIZE/2);
            
            velocityX = 0;
            velocityY = 0;
            angularVelocity = 0;
        }
        
        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            
            // Move cage so the clicked point stays under mouse
            const newCageX = clientX - dragOffsetX;
            const newCageY = clientY - dragOffsetY;
            
            // Calculate movement for velocity
            const deltaX = newCageX - cageX;
            const deltaY = newCageY - cageY;
            
            // Update position
            cageX = newCageX;
            cageY = newCageY;
            
            // Calculate distance from center to click point
            const distanceFromCenter = Math.sqrt(dragOffsetX * dragOffsetX + dragOffsetY * dragOffsetY);
            
            // Calculate angle of drag offset from center
            const dragAngle = Math.atan2(dragOffsetY, dragOffsetX);
            
            // Calculate movement direction
            const moveAngle = Math.atan2(deltaY, deltaX);
            
            // Calculate the angle difference for pendulum effect
            // This creates natural sway when dragging from edges
            const angleDiff = moveAngle - (dragAngle + rotation * Math.PI / 180);
            
            // Apply rotation based on pendulum physics
            // Stronger effect when dragging from farther from center
            const pendulumForce = Math.sin(angleDiff) * distanceFromCenter * 0.008;
            angularVelocity += pendulumForce;
            
            // Calculate velocity for when released
            velocityX = deltaX * 3;
            velocityY = deltaY * 3;
            
            // Apply boundaries during drag
            const cageLeft = cageX - CAGE_SIZE/2;
            const cageRight = cageX + CAGE_SIZE/2;
            const cageTop = cageY - CAGE_SIZE/2;
            const cageBottom = cageY + CAGE_SIZE/2;
            
            if (cageLeft < SCREEN_LEFT) {
                cageX = SCREEN_LEFT + CAGE_SIZE/2;
                velocityX = 0;
            }
            if (cageRight > SCREEN_RIGHT) {
                cageX = SCREEN_RIGHT - CAGE_SIZE/2;
                velocityX = 0;
            }
            if (cageTop < CEILING_Y) {
                cageY = CEILING_Y + CAGE_SIZE/2;
                velocityY = 0;
            }
            if (cageBottom > GROUND_Y) {
                cageY = GROUND_Y - CAGE_SIZE/2;
                velocityY = 0;
            }
        }
        
        function endDrag() {
            if (!isDragging) return;
            isDragging = false;
            cage.style.cursor = 'grab';
        }
        
        function checkWinCondition() {
            const cageRect = cage.getBoundingClientRect();
            const ubbaRect = ubba.getBoundingClientRect();
            
            const cageLeft = cageRect.left;
            const cageRight = cageRect.right;
            const cageTop = cageRect.top;
            const cageBottom = cageRect.bottom;
            
            const ubbaLeft = ubbaRect.left;
            const ubbaRight = ubbaRect.right;
            const ubbaTop = ubbaRect.top;
            const ubbaBottom = ubbaRect.bottom;
            
            const isOverlapping = 
                cageLeft < ubbaRight &&
                cageRight > ubbaLeft &&
                cageTop < ubbaBottom &&
                cageBottom > ubbaTop;
            
            if (isOverlapping && Math.abs(velocityX) < 2 && Math.abs(velocityY) < 2 && Math.abs(angularVelocity) < 1) {
                winMessage.style.display = 'flex';
            }
        }
        
        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
