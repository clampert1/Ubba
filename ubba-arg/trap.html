<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #2c3e50; /* Navy gray background */
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align to bottom for ground line */
            padding-bottom: 25vh; /* Ground at 3/4 height */
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 75vh; /* 3/4 of screen */
            border-bottom: 4px solid #7f8c8d; /* Ground line at bottom */
        }
        
        #cage {
            position: absolute;
            width: 200px;
            height: 200px;
            cursor: grab;
            z-index: 10;
            left: 100px;
            bottom: 200px;
            transform-origin: center center;
        }
        
        #ubba {
            position: absolute;
            width: 150px;
            height: 150px;
            pointer-events: none;
            z-index: 5;
            right: 100px;
            bottom: 0; /* On ground */
        }
        
        #win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            font-family: 'Courier New', monospace;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            font-size: 48px;
        }
        
        #win-message button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-size: 24px;
        }

        /* Debug hitbox - remove this in final version */
        .hitbox {
            position: absolute;
            border: 2px solid red;
            pointer-events: none;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img src="https://raw.githubusercontent.com/clampert1/Ubba/main/ubba-arg/assets/cameras/cage.png" id="cage">
        <img src="https://raw.githubusercontent.com/clampert1/Ubba/main/ubba-arg/assets/sprites/ubba%20png.png" id="ubba">
    </div>
    
    <div id="win-message">
        CONTAINMENT SUCCESSFUL
        <button onclick="location.reload()">PLAY AGAIN</button>
    </div>

    <script>
        const cage = document.getElementById('cage');
        const ubba = document.getElementById('ubba');
        const winMessage = document.getElementById('win-message');
        const gameContainer = document.getElementById('game-container');
        
        // Physics variables
        let isDragging = false;
        let velocityX = 0;
        let velocityY = 0;
        let angularVelocity = 0;
        let rotation = 0;
        let lastMouseX = 0;
        let lastMouseY = 0;
        
        // Cage position (center of cage)
        let cageX = 200;
        let cageY = 300;
        
        const GROUND_Y = gameContainer.offsetHeight; // Bottom of container
        const CAGE_SIZE = 200;
        const SCREEN_LEFT = 0;
        const SCREEN_RIGHT = window.innerWidth;
        
        // Game loop
        function gameLoop() {
            if (!isDragging) {
                // Apply physics when not dragging
                cageX += velocityX;
                cageY += velocityY;
                rotation += angularVelocity;
                
                // Apply gravity
                velocityY += 0.5;
                
                // Ground collision
                const cageBottom = cageY + CAGE_SIZE/2;
                if (cageBottom > GROUND_Y) {
                    cageY = GROUND_Y - CAGE_SIZE/2;
                    velocityY = -velocityY * 0.6;
                    angularVelocity *= 0.8;
                    
                    if (Math.abs(velocityY) < 2) {
                        velocityY = 0;
                    }
                }
                
                // Wall collisions (screen edges)
                const cageLeft = cageX - CAGE_SIZE/2;
                const cageRight = cageX + CAGE_SIZE/2;
                
                if (cageLeft < SCREEN_LEFT) {
                    cageX = SCREEN_LEFT + CAGE_SIZE/2;
                    velocityX = -velocityX * 0.8;
                    angularVelocity += velocityX * 0.1;
                }
                if (cageRight > SCREEN_RIGHT) {
                    cageX = SCREEN_RIGHT - CAGE_SIZE/2;
                    velocityX = -velocityX * 0.8;
                    angularVelocity += velocityX * 0.1;
                }
                
                // Apply friction
                velocityX *= 0.98;
                angularVelocity *= 0.98;
            }
            
            // Update position and rotation (always)
            cage.style.left = (cageX - CAGE_SIZE/2) + 'px';
            cage.style.bottom = (GROUND_Y - cageY - CAGE_SIZE/2) + 'px';
            cage.style.transform = `rotate(${rotation}deg)`;
            
            // Check for win condition
            checkWinCondition();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Mouse/touch events
        cage.addEventListener('mousedown', startDrag);
        cage.addEventListener('touchstart', startDrag);
        
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);
        
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);
        
        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            cage.style.cursor = 'grabbing';
            
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            
            lastMouseX = clientX;
            lastMouseY = clientY;
            
            // Reset velocities when starting drag
            velocityX = 0;
            velocityY = 0;
            angularVelocity = 0;
        }
        
        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            
            // Calculate movement
            const deltaX = clientX - lastMouseX;
            const deltaY = clientY - lastMouseY;
            
            // Move cage directly with mouse (no inversion)
            cageX += deltaX;
            cageY -= deltaY; // Subtract because screen Y increases downward
            
            // Calculate velocity for when released
            velocityX = deltaX * 2;
            velocityY = -deltaY * 2; // Invert for physics system
            
            // Add rotation based on mouse movement
            angularVelocity = (deltaX + deltaY) * 0.3;
            
            // Update last mouse position
            lastMouseX = clientX;
            lastMouseY = clientY;
            
            // Apply boundaries during drag
            const cageLeft = cageX - CAGE_SIZE/2;
            const cageRight = cageX + CAGE_SIZE/2;
            const cageBottom = cageY + CAGE_SIZE/2;
            
            if (cageLeft < SCREEN_LEFT) {
                cageX = SCREEN_LEFT + CAGE_SIZE/2;
            }
            if (cageRight > SCREEN_RIGHT) {
                cageX = SCREEN_RIGHT - CAGE_SIZE/2;
            }
            if (cageBottom > GROUND_Y) {
                cageY = GROUND_Y - CAGE_SIZE/2;
            }
        }
        
        function endDrag() {
            if (!isDragging) return;
            isDragging = false;
            cage.style.cursor = 'grab';
        }
        
        function checkWinCondition() {
            const cageRect = cage.getBoundingClientRect();
            const ubbaRect = ubba.getBoundingClientRect();
            
            // Rectangle collision detection
            const cageLeft = cageRect.left;
            const cageRight = cageRect.right;
            const cageTop = cageRect.top;
            const cageBottom = cageRect.bottom;
            
            const ubbaLeft = ubbaRect.left;
            const ubbaRight = ubbaRect.right;
            const ubbaTop = ubbaRect.top;
            const ubbaBottom = ubbaRect.bottom;
            
            // Check if cage rectangle overlaps ubba rectangle
            const isOverlapping = 
                cageLeft < ubbaRight &&
                cageRight > ubbaLeft &&
                cageTop < ubbaBottom &&
                cageBottom > ubbaTop;
            
            // Win if overlapping and not moving too fast
            if (isOverlapping && Math.abs(velocityX) < 3 && Math.abs(velocityY) < 3 && Math.abs(angularVelocity) < 2) {
                winMessage.style.display = 'flex';
            }
        }
        
        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
