<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR 404 - SYSTEM BREACH</title>
    <style>
        body {
            background-color: #000;
            color: #f00;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #f00;
            animation: glitch 1s infinite;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        a {
            color: #0f0;
            text-decoration: none;
            border: 1px solid #0f0;
            padding: 10px 20px;
            transition: all 0.3s;
        }
        a:hover {
            background: #0f0;
            color: #000;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <h1>ERROR 404</h1>
    <p>UBBA CONTAINMENT PROTOCOL ACTIVATED</p>
    <p>SYSTEM CORRUPTION DETECTED</p>
    <a href="/ubba-arg/">RETURN TO MONITORING STATION</a>
    
    <script>
        // Play creepy sound
        const audio = new Audio('assets/sounds/static.mp3');
        audio.volume = 0.3;
        audio.loop = true;
        audio.play();
        
        // Redirect after 10 seconds
        setTimeout(() => {
            window.location.href = "/ubba-arg/";
        }, 10000);
    </script>
</body>
</html>
