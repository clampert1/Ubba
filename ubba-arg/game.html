<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBBA MONITORING SYSTEM</title>
    <link rel="stylesheet" href="css/game.css">
    <style>
        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: #0f0;
            font-family: 'Courier New', monospace;
        }
        
        #loading-progress {
            width: 80%;
            max-width: 400px;
            height: 20px;
            border: 2px solid #0f0;
            margin-top: 20px;
        }
        
        #progress-bar {
            height: 100%;
            width: 0%;
            background: #0f0;
            transition: width 0.3s;
        }

        /* Camera Arrow Styles */
        .camera-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: #0f0;
            cursor: pointer;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            user-select: none;
        }

        .camera-arrow:hover {
            color: #8b0000;
        }

        #left-arrow {
            left: 10px;
        }

        #right-arrow {
            right: 10px;
        }

        /* Anomaly Alert */
        .anomaly-alert {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f00;
            font-size: 24px;
            text-shadow: 0 0 10px #f00;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        /* Static Overlay */
        .static-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.1),
                rgba(0, 255, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            opacity: 0;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <h1>UBBA MONITORING SYSTEM</h1>
        <p>INITIALIZING SECURITY PROTOCOLS</p>
        <div id="loading-progress">
            <div id="progress-bar"></div>
        </div>
    </div>

    <!-- Main Game Container -->
    <div id="game-container">
        <canvas id="camera-view" width="740" height="580"></canvas>
        
        <!-- Camera arrows are added by JavaScript -->
        
        <!-- UI Elements -->
        <div id="power-meter">POWER: 100%</div>
        <div id="night-counter">NIGHT 1</div>
        
        <!-- Static overlay -->
        <div id="static-overlay" class="static-overlay"></div>
        
        <!-- Anomaly alert -->
        <div id="anomaly-alert" class="anomaly-alert">ANOMALY DETECTED</div>
        
        <!-- Console -->
        <div id="console" style="display: none;">
            <input type="text" id="console-input" placeholder="Enter camera (e.g. cam1)">
        </div>
    </div>

    <!-- Game State Screens -->
    <div id="night-complete" style="display:none;">
        <h1>NIGHT COMPLETE</h1>
        <p>PREPARING NEXT SHIFT...</p>
    </div>

    <div id="game-over" style="display:none;">
        <h1>SECURITY BREACH</h1>
        <p>PROTOCOL UBB-4 ACTIVATED</p>
        <button id="restart-btn">REINITIALIZE SYSTEM</button>
    </div>

    <!-- Audio Elements -->
    <audio id="static-sound" src="assets/sounds/static.mp3" preload="auto"></audio>
    <audio id="jumpscare-sound" src="assets/sounds/jumpscare.mp3" preload="auto"></audio>
    <audio id="ambient-sound" src="assets/sounds/ambient.mp3" loop preload="auto"></audio>

    <script src="js/game.js"></script>
    <script>
        // Asset loading progress tracking
        const assets = {
            images: [
                'assets/sprites/ubba.png',
                'assets/cameras/cam1.png',
                'assets/cameras/cam2.png',
                'assets/cameras/cam3.png',
                'assets/cameras/cam4.png',
                'assets/cameras/cam5.png'
            ],
            sounds: [
                'assets/sounds/static.mp3',
                'assets/sounds/jumpscare.mp3',
                'assets/sounds/ambient.mp3'
            ]
        };

        let loaded = 0;
        const totalAssets = assets.images.length + assets.sounds.length;

        function updateProgress() {
            loaded++;
            const percent = Math.floor((loaded / totalAssets) * 100);
            document.getElementById('progress-bar').style.width = `${percent}%`;
            
            if (loaded === totalAssets) {
                setTimeout(() => {
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display = 'none';
                    }, 500);
                }, 500);
            }
        }

        // Preload images
        assets.images.forEach(src => {
            const img = new Image();
            img.src = src;
            img.onload = updateProgress;
            img.onerror = updateProgress;
        });

        // Preload sounds
        assets.sounds.forEach(src => {
            const audio = new Audio();
            audio.src = src;
            audio.addEventListener('canplaythrough', updateProgress);
            audio.addEventListener('error', updateProgress);
        });

        // Prevent right-click menu
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
