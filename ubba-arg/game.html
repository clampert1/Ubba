<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBBA MONITORING SYSTEM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            user-select: none;
            cursor: default;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        /* Office View */
        #office-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            z-index: 1;
        }

        .office-bg {
            width: 100%;
            height: 100%;
            background-image: url('ubba-arg/assets/cameras/Office.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Office Elements */
        #left-door {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background: #8b0000;
            border-right: 3px solid #600;
            transition: transform 0.3s ease;
        }

        #left-door.closed {
            transform: translateX(0);
        }

        #left-door.open {
            transform: translateX(-190px);
        }

        #left-light {
            position: absolute;
            left: 200px;
            top: 60%;
            width: 100px;
            height: 80px;
            background: #333;
            border: 2px solid #444;
            cursor: pointer;
        }

        .light-on {
            background: #ff6b00 !important;
            box-shadow: 0 0 20px #ff6b00;
        }

        /* UI Elements */
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #power-meter {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border: 2px solid #0f0;
            font-size: 18px;
        }

        #time-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border: 2px solid #0f0;
            font-size: 18px;
        }

        #camera-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #8b0000;
            color: white;
            border: 2px solid #f00;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            pointer-events: all;
        }

        #left-door-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: #8b0000;
            color: white;
            border: 2px solid #f00;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            pointer-events: all;
        }

        #left-light-button {
            position: absolute;
            bottom: 80px;
            left: 20px;
            background: #8b0000;
            color: white;
            border: 2px solid #f00;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            pointer-events: all;
        }

        /* Camera System */
        #camera-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 5;
            display: none;
        }

        .camera-feed {
            width: 100%;
            height: 100%;
            background: #111;
            position: relative;
        }

        .camera-room {
            width: 100%;
            height: 100%;
            position: relative;
            display: none;
        }

        .camera-room.active {
            display: block;
        }

        .camera-bg {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .camera-label {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 5px 10px;
            border: 1px solid #0f0;
            font-size: 14px;
        }

        .camera-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .camera-nav-btn {
            background: #8b0000;
            color: white;
            border: 2px solid #f00;
            padding: 10px 15px;
            cursor: pointer;
            pointer-events: all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        /* Ubba Character */
        .ubba {
            position: absolute;
            width: 150px;
            height: 200px;
            background-image: url('ubba-arg/assets/sprites/ubba.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: none;
            transition: all 0.5s ease;
        }

        .ubba.visible {
            display: block;
        }

        #ubba-door {
            left: 220px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Ubba in camera rooms */
        #ubba-cam1 { left: 50%; top: 50%; transform: translate(-50%, -50%); }
        #ubba-cam2 { left: 50%; top: 50%; transform: translate(-50%, -50%); }
        #ubba-cam3 { left: 50%; top: 50%; transform: translate(-50%, -50%); }
        #ubba-cam4 { left: 50%; top: 50%; transform: translate(-50%, -50%); }
        #ubba-cam5 { left: 50%; top: 50%; transform: translate(-50%, -50%); }

        /* Game States */
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #f00;
            font-size: 24px;
        }

        #game-over.active {
            display: flex;
        }

        #night-complete {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #0f0;
            font-size: 24px;
        }

        #night-complete.active {
            display: flex;
        }

        .restart-btn {
            background: #8b0000;
            color: white;
            border: 2px solid #f00;
            padding: 15px 30px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px;
            pointer-events: all;
        }

        .next-btn {
            background: #0f0;
            color: black;
            border: 2px solid #0f0;
            padding: 15px 30px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px;
            pointer-events: all;
        }

        /* Static Effects */
        .static-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.05) 0px,
                rgba(0, 255, 0, 0.05) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            opacity: 0;
            z-index: 20;
        }

        .static-overlay.active {
            opacity: 0.3;
            animation: static 0.1s infinite;
        }

        @keyframes static {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
            100% { transform: translate(0, 0); }
        }

        /* Jumpscare */
        #jumpscare {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f00;
            display: none;
            z-index: 200;
        }

        #jumpscare.active {
            display: block;
            animation: jumpscare 0.5s ease-in-out;
        }

        @keyframes jumpscare {
            0% { transform: scale(1); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Attack Warning */
        #attack-warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f00;
            font-size: 32px;
            text-shadow: 0 0 10px #f00;
            display: none;
            z-index: 50;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border: 3px solid #f00;
        }

        #attack-warning.active {
            display: block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Office View -->
        <div id="office-view">
            <div class="office-bg">
                <div id="left-door" class="closed"></div>
                <div id="left-light"></div>
                
                <!-- Ubba at door -->
                <div class="ubba" id="ubba-door"></div>
            </div>
        </div>

        <!-- Camera System -->
        <div id="camera-view">
            <div class="camera-feed">
                <!-- Camera Rooms -->
                <div class="camera-room active" id="cam1">
                    <div class="camera-bg" style="background-image: url('ubba-arg/assets/cameras/cam1.png')"></div>
                    <div class="camera-label">LIVING ROOM</div>
                    <div class="ubba" id="ubba-cam1"></div>
                </div>
                <div class="camera-room" id="cam2">
                    <div class="camera-bg" style="background-image: url('ubba-arg/assets/cameras/cam2.png')"></div>
                    <div class="camera-label">BATHROOM</div>
                    <div class="ubba" id="ubba-cam2"></div>
                </div>
                <div class="camera-room" id="cam3">
                    <div class="camera-bg" style="background-image: url('ubba-arg/assets/cameras/cam3.png')"></div>
                    <div class="camera-label">KITCHEN</div>
                    <div class="ubba" id="ubba-cam3"></div>
                </div>
                <div class="camera-room" id="cam4">
                    <div class="camera-bg" style="background-image: url('ubba-arg/assets/cameras/cam4.png')"></div>
                    <div class="camera-label">BEDROOM</div>
                    <div class="ubba" id="ubba-cam4"></div>
                </div>
                <div class="camera-room" id="cam5">
                    <div class="camera-bg" style="background-image: url('ubba-arg/assets/cameras/cam5.png')"></div>
                    <div class="camera-label">HALLWAY</div>
                    <div class="ubba" id="ubba-cam5"></div>
                </div>

                <!-- Camera Navigation - Fixed positioning -->
                <div class="camera-nav">
                    <button class="camera-nav-btn" id="prev-cam">← PREV</button>
                    <button class="camera-nav-btn" id="next-cam">NEXT →</button>
                    <button class="camera-nav-btn" id="close-cam">CLOSE CAM</button>
                </div>
            </div>
        </div>

        <!-- UI Overlay -->
        <div id="ui-overlay">
            <div id="power-meter">POWER: 25%</div>
            <div id="time-display">5:00 AM</div>
            
            <button id="camera-button">CAMERAS (E)</button>
            <button id="left-door-button">LEFT DOOR (A)</button>
            <button id="left-light-button">LEFT LIGHT (Q)</button>
        </div>

        <!-- Static Effect -->
        <div class="static-overlay"></div>

        <!-- Attack Warning -->
        <div id="attack-warning">UBBA IS ATTACKING!</div>

        <!-- Jumpscare -->
        <div id="jumpscare"></div>

        <!-- Game States -->
        <div id="game-over">
            <h1>SECURITY BREACH</h1>
            <p>UBBA HAS ENTERED THE OFFICE</p>
            <button class="restart-btn" onclick="restartGame()">RESTART NIGHT</button>
        </div>

        <div id="night-complete">
            <h1>NIGHT COMPLETE</h1>
            <p>6:00 AM - SHIFT END</p>
            <p>You survived Ubba's attacks!</p>
            <button class="next-btn" onclick="nextPage()">CONTINUE TO NEXT PHASE</button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="jumpscare-sound" src="ubba-arg/assets/sounds/jumpscare.mp3" preload="auto"></audio>
    <audio id="warning-sound" src="ubba-arg/assets/sounds/jumpscare.mp3" preload="auto"></audio>
    <audio id="camera-sound" src="ubba-arg/assets/sounds/camera.mp3" preload="auto"></audio>
    <audio id="door-sound" src="ubba-arg/assets/sounds/door.mp3" preload="auto"></audio>
    <audio id="light-sound" src="ubba-arg/assets/sounds/light.mp3" preload="auto"></audio>

    <script>
        // Game State
        const gameState = {
            power: 25,
            time: 300, // 5:00 AM start (300 minutes from midnight)
            currentCamera: 0,
            camerasOpen: false,
            leftDoorClosed: false,
            leftLightOn: false,
            gameActive: true,
            ubbaPosition: 0,
            attacksCompleted: 0,
            totalAttacks: 2,
            isAttacking: false,
            attackTimer: null
        };

        // Camera rooms
        const cameras = ['cam1', 'cam2', 'cam3', 'cam4', 'cam5'];

        // DOM Elements
        const elements = {
            power: document.getElementById('power-meter'),
            time: document.getElementById('time-display'),
            cameraView: document.getElementById('camera-view'),
            officeView: document.getElementById('office-view'),
            leftDoor: document.getElementById('left-door'),
            leftLight: document.getElementById('left-light'),
            ubbaDoor: document.getElementById('ubba-door'),
            static: document.querySelector('.static-overlay'),
            jumpscare: document.getElementById('jumpscare'),
            attackWarning: document.getElementById('attack-warning'),
            gameOver: document.getElementById('game-over'),
            nightComplete: document.getElementById('night-complete'),
            jumpscareSound: document.getElementById('jumpscare-sound'),
            warningSound: document.getElementById('warning-sound'),
            cameraSound: document.getElementById('camera-sound'),
            doorSound: document.getElementById('door-sound'),
            lightSound: document.getElementById('light-sound')
        };

        // Initialize game
        function initGame() {
            updateUI();
            gameLoop();
            scheduleAttacks();
        }

        // Main game loop
        function gameLoop() {
            if (!gameState.gameActive) return;

            // Update time
            gameState.time++;
            if (gameState.time >= 360) { // 6:00 AM
                completeNight();
                return;
            }

            // Drain power based on usage
            let powerDrain = 0.1; // Base drain
            
            if (gameState.leftDoorClosed) powerDrain += 0.5;
            if (gameState.leftLightOn) powerDrain += 0.3;
            if (gameState.camerasOpen) powerDrain += 0.2;

            gameState.power = Math.max(0, gameState.power - powerDrain);

            if (gameState.power <= 0) {
                gameOver();
                return;
            }

            updateUI();
            setTimeout(gameLoop, 1000);
        }

        // Schedule Ubba attacks
        function scheduleAttacks() {
            // First attack between 5:22-5:29 AM
            const firstAttackTime = 322 + Math.floor(Math.random() * 7); // 322-328 (5:22-5:28)
            setTimeout(() => startAttack(), (firstAttackTime - 300) * 1000);

            // Second attack between 5:49-5:56 AM
            const secondAttackTime = 349 + Math.floor(Math.random() * 7); // 349-355 (5:49-5:55)
            setTimeout(() => startAttack(), (secondAttackTime - 300) * 1000);
        }

        // Start an attack
        function startAttack() {
            if (gameState.attacksCompleted >= gameState.totalAttacks || !gameState.gameActive) return;

            gameState.isAttacking = true;
            
            // Show warning 2 seconds before attack
            elements.attackWarning.classList.add('active');
            elements.warningSound.play();

            setTimeout(() => {
                elements.attackWarning.classList.remove('active');
                beginAttackSequence();
            }, 2000);
        }

        // Begin the actual attack
        function beginAttackSequence() {
            // Show Ubba at door
            elements.ubbaDoor.classList.add('visible');
            
            // Start 7-second attack timer
            gameState.attackTimer = setTimeout(() => {
                endAttack();
            }, 7000);

            // Check if player survives the attack
            checkAttackSurvival();
        }

        // Check if player survives the attack
        function checkAttackSurvival() {
            const checkInterval = setInterval(() => {
                if (!gameState.isAttacking) {
                    clearInterval(checkInterval);
                    return;
                }

                // Player dies if door isn't closed during attack
                if (!gameState.leftDoorClosed) {
                    clearInterval(checkInterval);
                    triggerJumpscare();
                }
            }, 100);
        }

        // End the attack
        function endAttack() {
            if (!gameState.isAttacking) return;

            gameState.isAttacking = false;
            gameState.attacksCompleted++;
            elements.ubbaDoor.classList.remove('visible');
            
            if (gameState.attackTimer) {
                clearTimeout(gameState.attackTimer);
                gameState.attackTimer = null;
            }
        }

        function updateUI() {
            // Update power
            elements.power.textContent = `POWER: ${Math.floor(gameState.power)}%`;

            // Update time
            const hours = Math.floor(gameState.time / 60);
            const minutes = gameState.time % 60;
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHour = hours % 12 || 12;
            elements.time.textContent = `${displayHour}:${minutes.toString().padStart(2, '0')} ${ampm}`;

            // Update door state
            elements.leftDoor.className = gameState.leftDoorClosed ? 'closed' : 'open';

            // Update light state and Ubba visibility
            elements.leftLight.className = gameState.leftLightOn ? 'light-on' : '';
            
            // Show Ubba at door only when light is on and door is closed during attack
            if (gameState.isAttacking && gameState.leftDoorClosed) {
                elements.ubbaDoor.style.display = gameState.leftLightOn ? 'block' : 'none';
            } else {
                elements.ubbaDoor.style.display = 'none';
            }
        }

        // Camera System
        function toggleCameras() {
            gameState.camerasOpen = !gameState.camerasOpen;
            elements.cameraView.style.display = gameState.camerasOpen ? 'block' : 'none';
            elements.officeView.style.display = gameState.camerasOpen ? 'none' : 'block';
            
            // Play camera sound
            if (elements.cameraSound) {
                elements.cameraSound.currentTime = 0;
                elements.cameraSound.play();
            }
        }

        function switchCamera(direction) {
            if (direction === 'next') {
                gameState.currentCamera = (gameState.currentCamera + 1) % cameras.length;
            } else {
                gameState.currentCamera = (gameState.currentCamera - 1 + cameras.length) % cameras.length;
            }

            document.querySelectorAll('.camera-room').forEach((room, index) => {
                room.classList.toggle('active', index === gameState.currentCamera);
            });

            // Play camera switch sound
            if (elements.cameraSound) {
                elements.cameraSound.currentTime = 0;
                elements.cameraSound.play();
            }
        }

        // Door Controls
        function toggleLeftDoor() {
            gameState.leftDoorClosed = !gameState.leftDoorClosed;
            
            // Play door sound
            if (elements.doorSound) {
                elements.doorSound.currentTime = 0;
                elements.doorSound.play();
            }
        }

        // Light Controls
        function toggleLeftLight() {
            gameState.leftLightOn = !gameState.leftLightOn;
            
            // Play light sound
            if (elements.lightSound) {
                elements.lightSound.currentTime = 0;
                elements.lightSound.play();
            }
        }

        // Game State Functions
        function triggerJumpscare() {
            gameState.gameActive = false;
            gameState.isAttacking = false;
            elements.jumpscareSound.play();
            elements.jumpscare.classList.add('active');
            setTimeout(() => {
                elements.jumpscare.classList.remove('active');
                elements.gameOver.classList.add('active');
            }, 1000);
        }

        function gameOver() {
            gameState.gameActive = false;
            elements.gameOver.classList.add('active');
        }

        function completeNight() {
            gameState.gameActive = false;
            elements.nightComplete.classList.add('active');
        }

        function restartGame() {
            gameState.power = 25;
            gameState.time = 300;
            gameState.currentCamera = 0;
            gameState.camerasOpen = false;
            gameState.leftDoorClosed = false;
            gameState.leftLightOn = false;
            gameState.gameActive = true;
            gameState.attacksCompleted = 0;
            gameState.isAttacking = false;

            elements.cameraView.style.display = 'none';
            elements.officeView.style.display = 'block';
            elements.gameOver.classList.remove('active');
            elements.nightComplete.classList.remove('active');
            elements.jumpscare.classList.remove('active');
            elements.attackWarning.classList.remove('active');
            elements.ubbaDoor.classList.remove('visible');

            if (gameState.attackTimer) {
                clearTimeout(gameState.attackTimer);
                gameState.attackTimer = null;
            }

            updateUI();
            gameLoop();
            scheduleAttacks();
        }

        function nextPage() {
            window.location.href = "https://clampert1.github.io/Ubba/ubba-arg/video.html";
        }

        // Event Listeners
        document.addEventListener('keydown', (e) => {
            if (!gameState.gameActive) return;

            switch(e.key.toLowerCase()) {
                case 'e':
                    toggleCameras();
                    break;
                case 'a':
                    toggleLeftDoor();
                    break;
                case 'q':
                    toggleLeftLight();
                    break;
            }
        });

        // Button event listeners
        document.getElementById('camera-button').addEventListener('click', toggleCameras);
        document.getElementById('left-door-button').addEventListener('click', toggleLeftDoor);
        document.getElementById('left-light-button').addEventListener('click', toggleLeftLight);
        document.getElementById('prev-cam').addEventListener('click', () => switchCamera('prev'));
        document.getElementById('next-cam').addEventListener('click', () => switchCamera('next'));
        document.getElementById('close-cam').addEventListener('click', toggleCameras);

        // Start the game
        initGame();
    </script>
</body>
</html>
