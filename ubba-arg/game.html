<!DOCTYPE html>
<html>
<head>
    <title>Ubba Monitoring System</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #0f0;
        }
        
        #game-container {
            position: relative;
            width: 640px;
            height: 480px;
            margin: 20px auto;
            border: 4px solid #8b0000;
            image-rendering: pixelated;
        }
        
        #camera-view {
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        #camera-select {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 5px;
            border: 2px solid #8b0000;
        }
        
        #power-meter {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #f00;
            font-size: 24px;
        }
        
        #night-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0f0;
            font-size: 24px;
        }
        
        .camera-btn {
            background: #222;
            color: #0f0;
            border: 1px solid #0f0;
            margin: 2px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        
        .camera-btn:hover {
            background: #8b0000;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="camera-view" width="640" height="480"></canvas>
        <div id="camera-select"></div>
        <div id="power-meter">POWER: 100%</div>
        <div id="night-counter">NIGHT 1</div>
    </div>

    <script src="js/doom-style.js"></script>
    <script src="js/game.js"></script>
    <script>
        // Simple 404 redirect if someone tries direct access
        if(!document.referrer.includes("your-github-username.github.io")) {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
