<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBBA MONITORING SYSTEM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            user-select: none;
            cursor: default;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        /* Office View */
        #office-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            z-index: 1;
        }

        .office-bg {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            position: relative;
        }

        /* Office Elements */
        #left-door {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background: #8b0000;
            border-right: 3px solid #600;
            transition: transform 0.3s ease;
        }

        #left-door.closed {
            transform: translateX(0);
        }

        #left-door.open {
            transform: translateX(-190px);
        }

        #right-door {
            position: absolute;
            right: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background: #8b0000;
            border-left: 3px solid #600;
            transition: transform 0.3s ease;
        }

        #right-door.closed {
            transform: translateX(0);
        }

        #right-door.open {
            transform: translateX(190px);
        }

        #left-light {
            position: absolute;
            left: 200px;
            top: 60%;
            width: 100px;
            height: 80px;
            background: #333;
            border: 2px solid #444;
            cursor: pointer;
        }

        #right-light {
            position: absolute;
            right: 200px;
            top: 60%;
            width: 100px;
            height: 80px;
            background: #333;
            border: 2px solid #444;
            cursor: pointer;
        }

        .light-on {
            background: #ff6b00 !important;
            box-shadow: 0 0 20px #ff6b00;
        }

        /* UI Elements */
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #power-meter {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border: 2px solid #0f0;
            font-size: 18px;
        }

        #time-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border: 2px solid #0f0;
            font-size: 18px;
        }

        #camera-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #8b0000;
            color: white;
            border: 2px solid #f00;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            pointer-events: all;
        }

        #left-door-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: #8b0000;
            color: white;
            border: 2px solid #f00;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            pointer-events: all;
        }

        #right-door-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: #8b0000;
            color: white;
            border: 2px solid #f00;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            pointer-events: all;
        }

        /* Camera System */
        #camera-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 5;
            display: none;
        }

        .camera-feed {
            width: 100%;
            height: 100%;
            background: #111;
            position: relative;
        }

        .camera-room {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            position: relative;
            display: none;
        }

        .camera-room.active {
            display: block;
        }

        .camera-label {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 5px 10px;
            border: 1px solid #0f0;
            font-size: 14px;
        }

        .camera-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .camera-nav-btn {
            background: #8b0000;
            color: white;
            border: 2px solid #f00;
            padding: 10px 15px;
            cursor: pointer;
            pointer-events: all;
        }

        .scan-area {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: rgba(255,0,0,0.1);
            display: none;
        }

        .scan-area.active {
            display: block;
        }

        #left-scan {
            left: 0;
        }

        #right-scan {
            right: 0;
        }

        /* Ubba Character */
        .ubba {
            position: absolute;
            width: 100px;
            height: 150px;
            background: #8b0000;
            border: 2px solid #600;
            display: none;
            transition: all 0.5s ease;
        }

        .ubba.visible {
            display: block;
        }

        /* Game States */
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #f00;
            font-size: 24px;
        }

        #game-over.active {
            display: flex;
        }

        #night-complete {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #0f0;
            font-size: 24px;
        }

        #night-complete.active {
            display: flex;
        }

        .restart-btn {
            background: #8b0000;
            color: white;
            border: 2px solid #f00;
            padding: 15px 30px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px;
            pointer-events: all;
        }

        /* Static Effects */
        .static-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.05) 0px,
                rgba(0, 255, 0, 0.05) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            opacity: 0;
            z-index: 20;
        }

        .static-overlay.active {
            opacity: 0.3;
            animation: static 0.1s infinite;
        }

        @keyframes static {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
            100% { transform: translate(0, 0); }
        }

        /* Jumpscare */
        #jumpscare {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f00;
            display: none;
            z-index: 200;
        }

        #jumpscare.active {
            display: block;
            animation: jumpscare 0.5s ease-in-out;
        }

        @keyframes jumpscare {
            0% { transform: scale(1); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Office View -->
        <div id="office-view">
            <div class="office-bg">
                <div id="left-door" class="closed"></div>
                <div id="right-door" class="closed"></div>
                <div id="left-light"></div>
                <div id="right-light"></div>
                
                <!-- Ubba positions in office -->
                <div class="ubba" id="ubba-left-door"></div>
                <div class="ubba" id="ubba-right-door"></div>
            </div>
        </div>

        <!-- Camera System -->
        <div id="camera-view">
            <div class="camera-feed">
                <!-- Camera Rooms -->
                <div class="camera-room active" id="cam-living-room">
                    <div class="camera-label">LIVING ROOM</div>
                    <div class="ubba" id="ubba-living-room"></div>
                </div>
                <div class="camera-room" id="cam-bathroom">
                    <div class="camera-label">BATHROOM</div>
                    <div class="ubba" id="ubba-bathroom"></div>
                </div>
                <div class="camera-room" id="cam-kitchen">
                    <div class="camera-label">KITCHEN</div>
                    <div class="ubba" id="ubba-kitchen"></div>
                </div>
                <div class="camera-room" id="cam-bedroom">
                    <div class="camera-label">BEDROOM</div>
                    <div class="ubba" id="ubba-bedroom"></div>
                </div>
                <div class="camera-room" id="cam-hallway">
                    <div class="camera-label">HALLWAY</div>
                    <div class="ubba" id="ubba-hallway"></div>
                </div>

                <!-- Scan Areas -->
                <div class="scan-area" id="left-scan"></div>
                <div class="scan-area" id="right-scan"></div>

                <!-- Camera Navigation -->
                <div class="camera-nav">
                    <button class="camera-nav-btn" id="prev-cam">← PREV</button>
                    <button class="camera-nav-btn" id="next-cam">NEXT →</button>
                    <button class="camera-nav-btn" id="close-cam">CLOSE CAM</button>
                </div>
            </div>
        </div>

        <!-- UI Overlay -->
        <div id="ui-overlay">
            <div id="power-meter">POWER: 100%</div>
            <div id="time-display">12:00 AM</div>
            
            <button id="camera-button">CAMERAS (E)</button>
            <button id="left-door-button">LEFT DOOR (A)</button>
            <button id="right-door-button">RIGHT DOOR (D)</button>
        </div>

        <!-- Static Effect -->
        <div class="static-overlay"></div>

        <!-- Jumpscare -->
        <div id="jumpscare"></div>

        <!-- Game States -->
        <div id="game-over">
            <h1>SECURITY BREACH</h1>
            <p>UBBA HAS ENTERED THE OFFICE</p>
            <button class="restart-btn" onclick="restartGame()">RESTART NIGHT</button>
        </div>

        <div id="night-complete">
            <h1>NIGHT COMPLETE</h1>
            <p>6:00 AM - SHIFT END</p>
            <button class="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Game State
        const gameState = {
            power: 100,
            time: 0, // 0 = 12:00 AM, 360 = 6:00 AM
            currentCamera: 0,
            camerasOpen: false,
            leftDoorClosed: false,
            rightDoorClosed: false,
            leftLightOn: false,
            rightLightOn: false,
            scanningLeft: false,
            scanningRight: false,
            gameActive: true,
            ubbaPosition: 0, // 0-10 scale for Ubba's position
            ubbaAggression: 1
        };

        // Camera rooms
        const cameras = [
            'cam-living-room',
            'cam-bathroom', 
            'cam-kitchen',
            'cam-bedroom',
            'cam-hallway'
        ];

        // Ubba positions (FNAF-style movement)
        const ubbaRooms = [0, 1, 2, 3, 4, 5, 6]; // 0-2: Left side, 3: Office, 4-6: Right side
        let ubbaCurrentRoom = 0;

        // DOM Elements
        const elements = {
            power: document.getElementById('power-meter'),
            time: document.getElementById('time-display'),
            cameraView: document.getElementById('camera-view'),
            officeView: document.getElementById('office-view'),
            leftDoor: document.getElementById('left-door'),
            rightDoor: document.getElementById('right-door'),
            leftLight: document.getElementById('left-light'),
            rightLight: document.getElementById('right-light'),
            static: document.querySelector('.static-overlay'),
            jumpscare: document.getElementById('jumpscare'),
            gameOver: document.getElementById('game-over'),
            nightComplete: document.getElementById('night-complete')
        };

        // Initialize game
        function initGame() {
            updateUI();
            gameLoop();
            ubbaAI();
        }

        // Main game loop
        function gameLoop() {
            if (!gameState.gameActive) return;

            // Update time
            gameState.time++;
            if (gameState.time >= 360) {
                completeNight();
                return;
            }

            // Drain power based on usage
            let powerDrain = 0.1; // Base drain
            
            if (gameState.leftDoorClosed) powerDrain += 0.5;
            if (gameState.rightDoorClosed) powerDrain += 0.5;
            if (gameState.leftLightOn) powerDrain += 0.3;
            if (gameState.rightLightOn) powerDrain += 0.3;
            if (gameState.camerasOpen) powerDrain += 0.2;

            gameState.power = Math.max(0, gameState.power - powerDrain);

            if (gameState.power <= 0) {
                gameOver();
                return;
            }

            updateUI();
            setTimeout(gameLoop, 1000); // Update every second
        }

        // Ubba AI (FNAF-style movement logic)
        function ubbaAI() {
            if (!gameState.gameActive) return;

            const moveChance = 0.3 + (gameState.time / 360) * 0.5; // Increases as night progresses
            
            if (Math.random() < moveChance * gameState.ubbaAggression) {
                // Move Ubba forward
                if (ubbaCurrentRoom < 6) {
                    ubbaCurrentRoom++;
                    updateUbbaPosition();
                }
            }

            // Check for attack
            if (ubbaCurrentRoom === 3) { // Ubba in office
                if ((ubbaCurrentRoom <= 2 && !gameState.leftDoorClosed) || 
                    (ubbaCurrentRoom >= 4 && !gameState.rightDoorClosed)) {
                    triggerJumpscare();
                    return;
                }
            }

            setTimeout(ubbaAI, 5000 + Math.random() * 10000); // Random interval between moves
        }

        function updateUbbaPosition() {
            // Hide all Ubba instances
            document.querySelectorAll('.ubba').forEach(ubba => {
                ubba.classList.remove('visible');
            });

            // Show Ubba in current room
            const roomNames = ['living-room', 'bathroom', 'kitchen', 'bedroom', 'hallway', 'left-door', 'right-door'];
            if (ubbaCurrentRoom < 5) {
                // Ubba in camera room
                const ubbaElement = document.getElementById(`ubba-${roomNames[ubbaCurrentRoom]}`);
                if (ubbaElement) {
                    ubbaElement.classList.add('visible');
                }
            } else if (ubbaCurrentRoom === 5) {
                // Ubba at left door
                document.getElementById('ubba-left-door').classList.add('visible');
            } else if (ubbaCurrentRoom === 6) {
                // Ubba at right door
                document.getElementById('ubba-right-door').classList.add('visible');
            }
        }

        function updateUI() {
            // Update power
            elements.power.textContent = `POWER: ${Math.floor(gameState.power)}%`;

            // Update time
            const hours = Math.floor(gameState.time / 60);
            const minutes = gameState.time % 60;
            const ampm = hours >= 6 ? 'PM' : 'AM';
            const displayHour = ((hours + 11) % 12 + 1);
            elements.time.textContent = `${displayHour}:${minutes.toString().padStart(2, '0')} ${ampm}`;

            // Update door states
            elements.leftDoor.className = gameState.leftDoorClosed ? 'closed' : 'open';
            elements.rightDoor.className = gameState.rightDoorClosed ? 'closed' : 'open';

            // Update light states
            elements.leftLight.className = gameState.leftLightOn ? 'light-on' : '';
            elements.rightLight.className = gameState.rightLightOn ? 'light-on' : '';
        }

        // Camera System
        function toggleCameras() {
            gameState.camerasOpen = !gameState.camerasOpen;
            elements.cameraView.style.display = gameState.camerasOpen ? 'block' : 'none';
            elements.officeView.style.display = gameState.camerasOpen ? 'none' : 'block';
        }

        function switchCamera(direction) {
            if (direction === 'next') {
                gameState.currentCamera = (gameState.currentCamera + 1) % cameras.length;
            } else {
                gameState.currentCamera = (gameState.currentCamera - 1 + cameras.length) % cameras.length;
            }

            // Update active camera
            document.querySelectorAll('.camera-room').forEach((room, index) => {
                room.classList.toggle('active', index === gameState.currentCamera);
            });
        }

        // Door Controls
        function toggleLeftDoor() {
            gameState.leftDoorClosed = !gameState.leftDoorClosed;
        }

        function toggleRightDoor() {
            gameState.rightDoorClosed = !gameState.rightDoorClosed;
        }

        // Light Controls
        function toggleLeftLight() {
            gameState.leftLightOn = !gameState.leftLightOn;
        }

        function toggleRightLight() {
            gameState.rightLightOn = !gameState.rightLightOn;
        }

        // Scan Functions
        function startLeftScan() {
            gameState.scanningLeft = true;
            document.getElementById('left-scan').classList.add('active');
        }

        function startRightScan() {
            gameState.scanningRight = true;
            document.getElementById('right-scan').classList.add('active');
        }

        function stopScanning() {
            gameState.scanningLeft = false;
            gameState.scanningRight = false;
            document.getElementById('left-scan').classList.remove('active');
            document.getElementById('right-scan').classList.remove('active');
        }

        // Game State Functions
        function triggerJumpscare() {
            gameState.gameActive = false;
            elements.jumpscare.classList.add('active');
            setTimeout(() => {
                elements.jumpscare.classList.remove('active');
                elements.gameOver.classList.add('active');
            }, 1000);
        }

        function gameOver() {
            gameState.gameActive = false;
            elements.gameOver.classList.add('active');
        }

        function completeNight() {
            gameState.gameActive = false;
            elements.nightComplete.classList.add('active');
        }

        function restartGame() {
            // Reset game state
            gameState.power = 100;
            gameState.time = 0;
            gameState.currentCamera = 0;
            gameState.camerasOpen = false;
            gameState.leftDoorClosed = false;
            gameState.rightDoorClosed = false;
            gameState.leftLightOn = false;
            gameState.rightLightOn = false;
            gameState.scanningLeft = false;
            gameState.scanningRight = false;
            gameState.gameActive = true;
            ubbaCurrentRoom = 0;

            // Reset UI
            elements.cameraView.style.display = 'none';
            elements.officeView.style.display = 'block';
            elements.gameOver.classList.remove('active');
            elements.nightComplete.classList.remove('active');
            elements.jumpscare.classList.remove('active');

            // Restart game loops
            updateUI();
            gameLoop();
            ubbaAI();
        }

        // Event Listeners
        document.addEventListener('keydown', (e) => {
            if (!gameState.gameActive) return;

            switch(e.key.toLowerCase()) {
                case 'e':
                    toggleCameras();
                    break;
                case 'a':
                    toggleLeftDoor();
                    break;
                case 'd':
                    toggleRightDoor();
                    break;
                case 'q':
                    toggleLeftLight();
                    break;
                case 'e':
                    if (!gameState.camerasOpen) toggleCameras();
                    break;
                case 'arrowleft':
                    if (gameState.camerasOpen) startLeftScan();
                    break;
                case 'arrowright':
                    if (gameState.camerasOpen) startRightScan();
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                stopScanning();
            }
        });

        // Button event listeners
        document.getElementById('camera-button').addEventListener('click', toggleCameras);
        document.getElementById('left-door-button').addEventListener('click', toggleLeftDoor);
        document.getElementById('right-door-button').addEventListener('click', toggleRightDoor);
        document.getElementById('left-light').addEventListener('click', toggleLeftLight);
        document.getElementById('right-light').addEventListener('click', toggleRightLight);
        document.getElementById('prev-cam').addEventListener('click', () => switchCamera('prev'));
        document.getElementById('next-cam').addEventListener('click', () => switchCamera('next'));
        document.getElementById('close-cam').addEventListener('click', toggleCameras);

        // Start the game
        initGame();
    </script>
</body>
</html>
