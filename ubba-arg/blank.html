<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Key Rhythm Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        
        .score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ffcc;
        }
        
        .game-area {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        
        .player {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .player-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #ffcc00;
        }
        
        .track {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .hit-line {
            position: absolute;
            bottom: 60px;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.7);
            z-index: 10;
        }
        
        .arrow {
            position: absolute;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border-radius: 5px;
            transition: transform 0.1s;
            z-index: 5;
        }
        
        .arrow.up {
            background: #ff5252;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .arrow.left {
            background: #4caf50;
            bottom: 0;
            left: 25%;
            transform: translateX(-50%);
        }
        
        .arrow.down {
            background: #2196f3;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .arrow.right {
            background: #ff9800;
            bottom: 0;
            left: 75%;
            transform: translateX(-50%);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .key {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.1s;
        }
        
        .key.active {
            transform: translateY(4px);
            box-shadow: none;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .key.w {
            color: #ff5252;
        }
        
        .key.a {
            color: #4caf50;
        }
        
        .key.s {
            color: #2196f3;
        }
        
        .key.d {
            color: #ff9800;
        }
        
        .health-bar {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .health-fill {
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, #ff5252 0%, #4caf50 100%);
            border-radius: 15px;
            transition: width 0.3s;
        }
        
        .health-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        .instructions {
            margin-top: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }
        
        .hit-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .hit-effect.active {
            opacity: 1;
        }
        
        .hit-good {
            background: radial-gradient(circle, rgba(76, 175, 80, 0.3) 0%, transparent 70%);
        }
        
        .hit-bad {
            background: radial-gradient(circle, rgba(255, 82, 82, 0.3) 0%, transparent 70%);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ARROW RHYTHM GAME</h1>
            <div class="score">Score: <span id="score">0</span></div>
        </header>
        
        <div class="game-area">
            <div class="player">
                <div class="player-title">PLAYER 1</div>
                <div class="track" id="track1">
                    <div class="hit-line"></div>
                    <div class="hit-effect hit-good" id="hit-effect1"></div>
                    <div class="hit-effect hit-bad" id="miss-effect1"></div>
                </div>
                <div class="controls">
                    <div class="key w">W</div>
                    <div class="key a">A</div>
                    <div class="key s">S</div>
                    <div class="key d">D</div>
                </div>
            </div>
            
            <div class="player">
                <div class="player-title">PLAYER 2</div>
                <div class="track" id="track2">
                    <div class="hit-line"></div>
                    <div class="hit-effect hit-good" id="hit-effect2"></div>
                    <div class="hit-effect hit-bad" id="miss-effect2"></div>
                </div>
                <div class="controls">
                    <div class="key w">W</div>
                    <div class="key a">A</div>
                    <div class="key s">S</div>
                    <div class="key d">D</div>
                </div>
            </div>
        </div>
        
        <div class="health-bar">
            <div class="health-fill" id="health-fill"></div>
            <div class="health-text">HP: <span id="health-text">25</span>/50</div>
        </div>
        
        <div class="instructions">
            <p>Press W, A, S, D keys when the arrows reach the line to gain HP. Missed keys reduce HP.</p>
            <p>Max HP: 50 | Current HP: 25</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Game state
            const state = {
                score: 0,
                health: 25,
                maxHealth: 50,
                arrows: [[], []], // Arrows for each player
                keyState: {
                    'w': false,
                    'a': false,
                    's': false,
                    'd': false
                },
                arrowTypes: ['up', 'left', 'down', 'right'],
                arrowKeys: {
                    'w': 'up',
                    'a': 'left',
                    's': 'down',
                    'd': 'right'
                }
            };
            
            // DOM elements
            const scoreElement = document.getElementById('score');
            const healthElement = document.getElementById('health-text');
            const healthFill = document.getElementById('health-fill');
            const tracks = [document.getElementById('track1'), document.getElementById('track2')];
            const keyElements = document.querySelectorAll('.key');
            const hitEffects = [
                document.getElementById('hit-effect1'),
                document.getElementById('hit-effect2')
            ];
            const missEffects = [
                document.getElementById('miss-effect1'),
                document.getElementById('miss-effect2')
            ];
            
            // Initialize game
            function init() {
                updateUI();
                generateArrows();
                gameLoop();
            }
            
            // Generate arrows for both players
            function generateArrows() {
                for (let player = 0; player < 2; player++) {
                    for (let i = 0; i < 4; i++) {
                        const type = state.arrowTypes[Math.floor(Math.random() * state.arrowTypes.length)];
                        createArrow(player, type, 2000 + i * 1000);
                    }
                }
            }
            
            // Create a new arrow
            function createArrow(player, type, delay = 0) {
                setTimeout(() => {
                    const arrow = document.createElement('div');
                    arrow.className = `arrow ${type}`;
                    arrow.dataset.type = type;
                    
                    // Set arrow symbol
                    if (type === 'up') arrow.innerHTML = '↑';
                    else if (type === 'left') arrow.innerHTML = '←';
                    else if (type === 'down') arrow.innerHTML = '↓';
                    else if (type === 'right') arrow.innerHTML = '→';
                    
                    tracks[player].appendChild(arrow);
                    state.arrows[player].push({
                        element: arrow,
                        type: type,
                        position: 0,
                        hit: false
                    });
                    
                    // Create next arrow
                    if (Math.random() < 0.7) {
                        const nextType = state.arrowTypes[Math.floor(Math.random() * state.arrowTypes.length)];
                        createArrow(player, nextType, 800 + Math.random() * 1200);
                    }
                }, delay);
            }
            
            // Main game loop
            function gameLoop() {
                updateArrows();
                checkHits();
                requestAnimationFrame(gameLoop);
            }
            
            // Update arrow positions
            function updateArrows() {
                for (let player = 0; player < 2; player++) {
                    for (let i = state.arrows[player].length - 1; i >= 0; i--) {
                        const arrow = state.arrows[player][i];
                        arrow.position += 2;
                        
                        // Calculate position from bottom (0 to track height)
                        const trackHeight = tracks[player].offsetHeight;
                        const bottomPosition = trackHeight - arrow.position;
                        
                        // Remove arrows that are off screen
                        if (bottomPosition < -60) {
                            arrow.element.remove();
                            state.arrows[player].splice(i, 1);
                            
                            // If arrow wasn't hit and passed the hit line, it's a miss
                            if (!arrow.hit && bottomPosition < -30) {
                                handleMiss(player);
                            }
                            continue;
                        }
                        
                        // Update arrow position
                        arrow.element.style.bottom = `${bottomPosition}px`;
                    }
                }
            }
            
            // Check for key hits
            function checkHits() {
                const hitLinePosition = 60; // Position from bottom
                
                for (let player = 0; player < 2; player++) {
                    for (let i = 0; i < state.arrows[player].length; i++) {
                        const arrow = state.arrows[player][i];
                        const arrowBottom = parseInt(arrow.element.style.bottom) || 0;
                        
                        // Check if arrow is near hit line and key is pressed
                        if (Math.abs(arrowBottom - hitLinePosition) < 20 && !arrow.hit) {
                            const key = getKeyForArrowType(arrow.type);
                            
                            if (state.keyState[key]) {
                                // Successful hit
                                arrow.hit = true;
                                arrow.element.style.opacity = '0.5';
                                handleHit(player);
                                
                                // Remove arrow after a delay
                                setTimeout(() => {
                                    if (arrow.element.parentNode) {
                                        arrow.element.remove();
                                        state.arrows[player].splice(i, 1);
                                    }
                                }, 200);
                            }
                        }
                    }
                }
            }
            
            // Handle successful hit
            function handleHit(player) {
                // Show hit effect
                hitEffects[player].classList.add('active');
                setTimeout(() => {
                    hitEffects[player].classList.remove('active');
                }, 200);
                
                // Increase health (capped at max)
                state.health = Math.min(state.maxHealth, state.health + 2);
                state.score += 10;
                updateUI();
            }
            
            // Handle missed arrow
            function handleMiss(player) {
                // Show miss effect
                missEffects[player].classList.add('active');
                setTimeout(() => {
                    missEffects[player].classList.remove('active');
                }, 200);
                
                // Decrease health
                state.health = Math.max(0, state.health - 1);
                updateUI();
                
                // Game over check
                if (state.health <= 0) {
                    alert('Game Over! Your score: ' + state.score);
                    resetGame();
                }
            }
            
            // Reset game
            function resetGame() {
                state.score = 0;
                state.health = 25;
                
                // Clear all arrows
                for (let player = 0; player < 2; player++) {
                    state.arrows[player].forEach(arrow => {
                        if (arrow.element.parentNode) {
                            arrow.element.remove();
                        }
                    });
                    state.arrows[player] = [];
                }
                
                updateUI();
                generateArrows();
            }
            
            // Update UI elements
            function updateUI() {
                scoreElement.textContent = state.score;
                healthElement.textContent = state.health;
                healthFill.style.width = `${(state.health / state.maxHealth) * 100}%`;
            }
            
            // Get key for arrow type
            function getKeyForArrowType(type) {
                for (const [key, arrowType] of Object.entries(state.arrowKeys)) {
                    if (arrowType === type) return key;
                }
                return null;
            }
            
            // Key event listeners
            document.addEventListener('keydown', (e) => {
                const key = e.key.toLowerCase();
                if (state.keyState.hasOwnProperty(key)) {
                    state.keyState[key] = true;
                    
                    // Highlight key
                    keyElements.forEach(el => {
                        if (el.classList.contains(key)) {
                            el.classList.add('active');
                        }
                    });
                }
            });
            
            document.addEventListener('keyup', (e) => {
                const key = e.key.toLowerCase();
                if (state.keyState.hasOwnProperty(key)) {
                    state.keyState[key] = false;
                    
                    // Remove highlight from key
                    keyElements.forEach(el => {
                        if (el.classList.contains(key)) {
                            el.classList.remove('active');
                        }
                    });
                }
            });
            
            // Start the game
            init();
        });
    </script>
</body>
</html>
