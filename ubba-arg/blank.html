<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBBA DANCE BATTLE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/clampert1/Ubba/main/ubba-arg/assets/cameras/office.png') no-repeat center center;
            background-size: cover;
            filter: brightness(0.4);
        }

        /* Health Bars */
        #health-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .health-bar {
            width: 400px;
            height: 30px;
            background: #333;
            border: 2px solid #fff;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
        }

        .health-fill {
            position: absolute;
            top: 0;
            height: 100%;
            background: #0f0;
            transition: width 0.3s ease;
        }

        #ubba-health .health-fill {
            background: #f00;
            right: 0;
        }

        .health-label {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            color: white;
            line-height: 30px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }

        /* Arrow Lanes */
        #lanes-container {
            position: absolute;
            top: 80px;
            left: 0;
            width: 100%;
            height: 120px;
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
        }

        .lane-side {
            display: flex;
            gap: 15px;
        }

        .arrow-lane {
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #444;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        /* Static Arrows */
        .static-arrow {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background: #222;
            border: 3px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            border-radius: 8px;
            transition: all 0.1s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .static-arrow.active {
            background: #0f0;
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 0 15px #0f0;
        }

        .static-arrow.up { border-color: #ff6b6b; }
        .static-arrow.left { border-color: #4ecdc4; }
        .static-arrow.down { border-color: #ffe66d; }
        .static-arrow.right { border-color: #ff9f1c; }

        /* Falling Arrows Container */
        #falling-arrows-container {
            position: absolute;
            top: 200px;
            left: 0;
            width: 100%;
            height: calc(100vh - 400px);
            pointer-events: none;
        }

        /* Falling Arrows */
        .falling-arrow {
            position: absolute;
            width: 70px;
            height: 70px;
            background: #333;
            border: 3px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            border-radius: 8px;
            z-index: 5;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .falling-arrow.up { 
            background: #ff6b6b; 
            border-color: #ff6b6b; 
        }
        .falling-arrow.left { 
            background: #4ecdc4; 
            border-color: #4ecdc4; 
        }
        .falling-arrow.down { 
            background: #ffe66d; 
            border-color: #ffe66d; 
        }
        .falling-arrow.right { 
            background: #ff9f1c; 
            border-color: #ff9f1c; 
        }

        /* Characters - Moved to bottom */
        #characters {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 100px;
        }

        .character {
            width: 200px;
            height: 200px;
            border: 3px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        #player-character {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        #ubba-character {
            background: url('https://raw.githubusercontent.com/clampert1/Ubba/main/ubba-arg/assets/sprites/ubba.png') no-repeat center center;
            background-size: contain;
            background-color: #000;
        }

        /* Game States */
        #start-screen, #results-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #fff;
            font-size: 24px;
            text-align: center;
        }

        #results-screen {
            display: none;
        }

        .battle-button {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border: 3px solid #fff;
            padding: 20px 40px;
            margin: 20px;
            font-size: 24px;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .battle-button:hover {
            background: linear-gradient(135deg, #ff8e8e, #ffaaaa);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        /* Score and Combo */
        #score-display {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #0f0;
            text-shadow: 2px 2px 4px #000;
            font-weight: bold;
        }

        #combo-display {
            position: absolute;
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #0ff;
            text-shadow: 2px 2px 4px #000;
            display: none;
            font-weight: bold;
        }

        /* Bot Turn Indicator */
        #bot-turn {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: #ff0;
            text-shadow: 2px 2px 4px #000;
            display: none;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* Level Indicator */
        #level-display {
            position: absolute;
            top: 250px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 26px;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            font-weight: bold;
        }

        /* Hit Effect */
        .hit-effect {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(0, 255, 0, 0.5);
            pointer-events: none;
            z-index: 10;
            animation: hitExpand 0.3s forwards;
        }

        @keyframes hitExpand {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* Miss Effect */
        .miss-effect {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.5);
            pointer-events: none;
            z-index: 10;
            animation: missExpand 0.3s forwards;
        }

        @keyframes missExpand {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="background"></div>
        
        <!-- Health Bars -->
        <div id="health-container">
            <div class="health-bar" id="player-health">
                <div class="health-fill" style="width: 100%"></div>
                <div class="health-label">PLAYER</div>
            </div>
            <div class="health-bar" id="ubba-health">
                <div class="health-fill" style="width: 100%"></div>
                <div class="health-label">UBBA</div>
            </div>
        </div>

        <!-- Score Display -->
        <div id="score-display">SCORE: 0</div>
        <div id="combo-display">COMBO: 0</div>
        <div id="bot-turn">UBBA'S TURN</div>
        <div id="level-display">LEVEL 1</div>

        <!-- Arrow Lanes -->
        <div id="lanes-container">
            <!-- Left Side (Player) -->
            <div class="lane-side">
                <div class="arrow-lane" id="lane-left">
                    <div class="static-arrow left">A</div>
                </div>
                <div class="arrow-lane" id="lane-down">
                    <div class="static-arrow down">S</div>
                </div>
                <div class="arrow-lane" id="lane-up">
                    <div class="static-arrow up">W</div>
                </div>
                <div class="arrow-lane" id="lane-right">
                    <div class="static-arrow right">D</div>
                </div>
            </div>

            <!-- Right Side (Ubba) -->
            <div class="lane-side">
                <div class="arrow-lane" id="lane-ubba-left">
                    <div class="static-arrow left">A</div>
                </div>
                <div class="arrow-lane" id="lane-ubba-down">
                    <div class="static-arrow down">S</div>
                </div>
                <div class="arrow-lane" id="lane-ubba-up">
                    <div class="static-arrow up">W</div>
                </div>
                <div class="arrow-lane" id="lane-ubba-right">
                    <div class="static-arrow right">D</div>
                </div>
            </div>
        </div>

        <!-- Falling Arrows Container -->
        <div id="falling-arrows-container"></div>

        <!-- Characters -->
        <div id="characters">
            <div class="character" id="player-character">YOU</div>
            <div class="character" id="ubba-character"></div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen">
            <h1 style="font-size: 48px; margin-bottom: 20px; color: #ff6b6b;">UBBA DANCE BATTLE</h1>
            <p style="margin-bottom: 10px; font-size: 26px;">Watch Ubba's sequence, then repeat it!</p>
            <p style="margin-bottom: 30px; font-size: 22px;">Use A S W D keys when arrows reach the targets</p>
            <p style="margin-bottom: 10px; font-size: 20px; color: #ffe66d;">Hit: +2 HP | Miss: -1 HP</p>
            <button class="battle-button" onclick="startGame()">START BATTLE</button>
        </div>

        <!-- Results Screen -->
        <div id="results-screen">
            <h1 id="result-title" style="font-size: 48px; margin-bottom: 20px;">BATTLE COMPLETE!</h1>
            <p id="result-score" style="font-size: 32px; margin-bottom: 10px;">SCORE: 0</p>
            <p id="result-combo" style="font-size: 28px; margin-bottom: 30px;">MAX COMBO: 0</p>
            <button class="battle-button" onclick="location.reload()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Game Configuration
        const CONFIG = {
            ARROW_SPEED: 3,
            BOT_SEQUENCE_DELAY: 2000,
            PLAYER_TURN_DELAY: 1000,
            LEVEL_DURATION: 4000,
            ARROW_SPAWN_RATE: 600,
            HIT_WINDOW: 50,
            HEALTH_GAIN: 2,
            HEALTH_LOSS: 1
        };

        // Game State
        const gameState = {
            currentLevel: 1,
            totalLevels: 3,
            score: 0,
            combo: 0,
            maxCombo: 0,
            playerHealth: 100,
            ubbaHealth: 100,
            isPlaying: false,
            isBotTurn: true,
            currentSequence: [],
            playerSequence: [],
            activeArrows: [],
            keys: { 'a': false, 's': false, 'w': false, 'd': false },
            botTimer: null,
            gameTimer: null
        };

        // Arrow types and their positions (left, down, up, right)
        const ARROW_TYPES = ['left', 'down', 'up', 'right'];
        const KEY_MAP = {
            'a': 'left',
            's': 'down',
            'w': 'up',
            'd': 'right'
        };

        // Arrow positions on screen - fixed for both sides
        const ARROW_POSITIONS = {
            'left': { left: '135px' },
            'down': { left: '255px' },
            'up': { left: '375px' },
            'right': { left: '495px' }
        };

        // Ubba's arrow positions (right side)
        const UBBA_ARROW_POSITIONS = {
            'left': { left: 'calc(100vw - 495px)' },
            'down': { left: 'calc(100vw - 375px)' },
            'up': { left: 'calc(100vw - 255px)' },
            'right': { left: 'calc(100vw - 135px)' }
        };

        // Predefined sequences for each level
        const LEVEL_SEQUENCES = [
            // Level 1
            [
                ['left'],
                ['down'],
                ['up'],
                ['right'],
                ['left', 'right'],
                ['up', 'down']
            ],
            // Level 2
            [
                ['left', 'up'],
                ['down', 'right'],
                ['left', 'down'],
                ['up', 'right'],
                ['left'],
                ['left'],
                ['down'],
                ['right'],
                ['up'],
                ['down']
            ],
            // Level 3
            [
                ['left', 'down'],
                ['right', 'up'],
                ['left', 'right'],
                ['right'],
                ['down'],
                ['down'],
                ['left'],
                ['up', 'left']
            ]
        ];

        // DOM Elements
        const elements = {
            startScreen: document.getElementById('start-screen'),
            resultsScreen: document.getElementById('results-screen'),
            scoreDisplay: document.getElementById('score-display'),
            comboDisplay: document.getElementById('combo-display'),
            botTurn: document.getElementById('bot-turn'),
            levelDisplay: document.getElementById('level-display'),
            playerHealth: document.querySelector('#player-health .health-fill'),
            ubbaHealth: document.querySelector('#ubba-health .health-fill'),
            resultTitle: document.getElementById('result-title'),
            resultScore: document.getElementById('result-score'),
            resultCombo: document.getElementById('result-combo'),
            fallingArrowsContainer: document.getElementById('falling-arrows-container')
        };

        function startGame() {
            elements.startScreen.style.display = 'none';
            gameState.isPlaying = true;
            gameState.currentLevel = 1;
            updateLevelDisplay();
            startLevel();
        }

        function startLevel() {
            gameState.currentSequence = [];
            gameState.playerSequence = [];
            gameState.isBotTurn = true;
            
            elements.botTurn.style.display = 'block';
            
            // Get sequence for current level
            gameState.currentSequence = [...LEVEL_SEQUENCES[gameState.currentLevel - 1]];
            
            // Bot plays sequence
            playBotSequence();
        }

        function playBotSequence() {
            let index = 0;
            
            function playNextArrow() {
                if (index >= gameState.currentSequence.length) {
                    // Bot sequence complete
                    elements.botTurn.style.display = 'none';
                    setTimeout(startPlayerTurn, CONFIG.PLAYER_TURN_DELAY);
                    return;
                }
                
                const arrowTypes = gameState.currentSequence[index];
                arrowTypes.forEach(type => {
                    spawnArrow(type, 'right'); // Bot arrows on right side
                });
                index++;
                
                setTimeout(playNextArrow, CONFIG.ARROW_SPAWN_RATE);
            }
            
            playNextArrow();
        }

        function startPlayerTurn() {
            gameState.isBotTurn = false;
            
            // Spawn arrows for player to match
            gameState.currentSequence.forEach((arrowTypes, index) => {
                setTimeout(() => {
                    arrowTypes.forEach(type => {
                        spawnArrow(type, 'left'); // Player arrows on left side
                    });
                }, index * CONFIG.ARROW_SPAWN_RATE);
            });
            
            // Set level timer
            gameState.gameTimer = setTimeout(() => {
                endLevel();
            }, CONFIG.LEVEL_DURATION);
        }

        function spawnArrow(type, side) {
            const arrow = document.createElement('div');
            arrow.className = `falling-arrow ${type}`;
            arrow.textContent = getArrowSymbol(type);
            
            // Position arrow at top of the falling container (higher up)
            arrow.style.top = '0px';
            
            // Set horizontal position based on side
            if (side === 'left') {
                arrow.style.left = ARROW_POSITIONS[type].left;
            } else {
                arrow.style.left = UBBA_ARROW_POSITIONS[type].left;
            }
            
            arrow.dataset.type = type;
            arrow.dataset.side = side;
            
            elements.fallingArrowsContainer.appendChild(arrow);
            
            gameState.activeArrows.push({
                element: arrow,
                type: type,
                side: side,
                y: 0, // Start from top
                hit: false
            });
        }

        function getArrowSymbol(type) {
            const symbols = {
                'left': '←',
                'down': '↓',
                'up': '↑',
                'right': '→'
            };
            return symbols[type];
        }

        function updateGame() {
            if (!gameState.isPlaying) return;
            
            // Update falling arrows
            gameState.activeArrows.forEach((arrowObj, index) => {
                // Move arrows downward (toward the bottom)
                arrowObj.y += CONFIG.ARROW_SPEED;
                arrowObj.element.style.top = arrowObj.y + 'px';
                
                // Check if arrow reached hit zone (near the static arrows)
                if (arrowObj.y > 350 && arrowObj.y < 450 && !arrowObj.hit) {
                    if (arrowObj.side === 'left' && !gameState.isBotTurn) {
                        // Player missed arrow
                        gameState.playerHealth = Math.max(0, gameState.playerHealth - CONFIG.HEALTH_LOSS);
                        gameState.combo = 0;
                        updateUI();
                        createMissEffect(arrowObj.element);
                    }
                }
                
                // Remove arrows that go off screen
                if (arrowObj.y > 600) {
                    removeArrow(index);
                }
            });
            
            requestAnimationFrame(updateGame);
        }

        function checkArrowHit(key) {
            if (gameState.isBotTurn || !gameState.isPlaying) return;
            
            const arrowType = KEY_MAP[key];
            if (!arrowType) return;
            
            let hit = false;
            gameState.activeArrows.forEach((arrowObj, index) => {
                if (arrowObj.type === arrowType && arrowObj.side === 'left' && 
                    arrowObj.y > 350 && arrowObj.y < 450 && !arrowObj.hit) {
                    
                    // Successful hit!
                    arrowObj.hit = true;
                    arrowObj.element.style.background = '#0f0';
                    arrowObj.element.style.borderColor = '#0f0';
                    
                    gameState.score += 100;
                    gameState.combo++;
                    gameState.maxCombo = Math.max(gameState.maxCombo, gameState.combo);
                    gameState.playerHealth = Math.min(100, gameState.playerHealth + CONFIG.HEALTH_GAIN);
                    gameState.ubbaHealth = Math.max(0, gameState.ubbaHealth - CONFIG.HEALTH_LOSS);
                    
                    // Update combo display
                    if (gameState.combo > 1) {
                        elements.comboDisplay.textContent = `COMBO: ${gameState.combo}`;
                        elements.comboDisplay.style.display = 'block';
                    }
                    
                    createHitEffect(arrowObj.element);
                    setTimeout(() => removeArrow(index), 200);
                    hit = true;
                    updateUI();
                    
                    // Add to player sequence
                    gameState.playerSequence.push(arrowType);
                    
                    // Check if player completed sequence
                    if (gameState.playerSequence.length === gameState.currentSequence.length) {
                        endLevel();
                    }
                }
            });
            
            if (!hit && !gameState.isBotTurn) {
                // Miss - lose combo
                gameState.combo = 0;
                elements.comboDisplay.style.display = 'none';
            }
        }

        function createHitEffect(element) {
            const rect = element.getBoundingClientRect();
            const effect = document.createElement('div');
            effect.className = 'hit-effect';
            effect.style.left = (rect.left + rect.width / 2) + 'px';
            effect.style.top = (rect.top + rect.height / 2) + 'px';
            document.body.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 300);
        }

        function createMissEffect(element) {
            const rect = element.getBoundingClientRect();
            const effect = document.createElement('div');
            effect.className = 'miss-effect';
            effect.style.left = (rect.left + rect.width / 2) + 'px';
            effect.style.top = (rect.top + rect.height / 2) + 'px';
            document.body.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 300);
        }

        function removeArrow(index) {
            if (gameState.activeArrows[index]) {
                gameState.activeArrows[index].element.remove();
                gameState.activeArrows.splice(index, 1);
            }
        }

        function endLevel() {
            clearTimeout(gameState.gameTimer);
            
            // Clear remaining arrows
            gameState.activeArrows.forEach(arrow => arrow.element.remove());
            gameState.activeArrows = [];
            
            gameState.currentLevel++;
            updateLevelDisplay();
            
            if (gameState.currentLevel > gameState.totalLevels || gameState.playerHealth <= 0 || gameState.ubbaHealth <= 0) {
                endGame();
            } else {
                setTimeout(startLevel, CONFIG.BOT_SEQUENCE_DELAY);
            }
        }

        function endGame() {
            gameState.isPlaying = false;
            
            const victory = gameState.ubbaHealth <= 0;
            elements.resultTitle.textContent = victory ? 'VICTORY!' : 'DEFEAT!';
            elements.resultTitle.style.color = victory ? '#0f0' : '#f00';
            elements.resultScore.textContent = `SCORE: ${gameState.score}`;
            elements.resultCombo.textContent = `MAX COMBO: ${gameState.maxCombo}`;
            
            elements.resultsScreen.style.display = 'flex';
        }

        function updateUI() {
            elements.scoreDisplay.textContent = `SCORE: ${gameState.score}`;
            elements.playerHealth.style.width = `${gameState.playerHealth}%`;
            elements.ubbaHealth.style.width = `${gameState.ubbaHealth}%`;
            
            // Update static arrow colors based on key presses - only player side
            document.querySelectorAll('.lane-side:first-child .static-arrow').forEach(arrow => {
                const key = arrow.textContent.toLowerCase();
                if (gameState.keys[key]) {
                    arrow.classList.add('active');
                } else {
                    arrow.classList.remove('active');
                }
            });
        }

        function updateLevelDisplay() {
            elements.levelDisplay.textContent = `LEVEL ${gameState.currentLevel}`;
        }

        // Event Listeners
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            if (Object.keys(KEY_MAP).includes(key) && gameState.isPlaying) {
                gameState.keys[key] = true;
                checkArrowHit(key);
                updateUI();
            }
        });

        document.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            if (Object.keys(KEY_MAP).includes(key)) {
                gameState.keys[key] = false;
                updateUI();
            }
        });

        // Start game loop
        updateGame();
    </script>
</body>
</html>
