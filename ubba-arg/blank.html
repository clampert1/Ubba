<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBBA DANCE BATTLE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/clampert1/Ubba/main/ubba-arg/assets/cameras/office.png') no-repeat center center;
            background-size: cover;
            filter: brightness(0.3);
        }

        /* Health Bars */
        #health-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .health-bar {
            width: 300px;
            height: 30px;
            background: #333;
            border: 2px solid #fff;
            position: relative;
        }

        .health-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #0f0;
            transition: width 0.3s ease;
        }

        #ubba-health .health-fill {
            background: #f00;
        }

        /* Arrow Lanes */
        #lanes-container {
            position: absolute;
            top: 80px;
            left: 0;
            width: 100%;
            height: 120px;
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
        }

        .lane-side {
            display: flex;
            gap: 20px;
        }

        .arrow-lane {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #666;
            position: relative;
            overflow: hidden;
        }

        .lane-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            z-index: 5;
        }

        /* Static Arrows */
        .static-arrow {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #333;
            border: 3px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .static-arrow.up { border-color: #f00; }
        .static-arrow.left { border-color: #f00; }
        .static-arrow.down { border-color: #f00; }
        .static-arrow.right { border-color: #f00; }

        /* Falling Arrows */
        .falling-arrow {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #400;
            border: 3px solid #f00;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            transition: top 0.05s linear;
            z-index: 2;
        }

        /* Characters */
        #characters {
            position: absolute;
            bottom: 150px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 100px;
        }

        .character {
            width: 200px;
            height: 300px;
            border: 3px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        #player-character {
            background: #00f;
        }

        #ubba-character {
            background: url('https://raw.githubusercontent.com/clampert1/Ubba/main/ubba-arg/assets/sprites/ubba.png') no-repeat center center;
            background-size: contain;
            background-color: #000;
        }

        /* Game States */
        #start-screen, #results-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #fff;
            font-size: 24px;
        }

        #results-screen {
            display: none;
        }

        .battle-button {
            background: #f00;
            color: white;
            border: 3px solid #fff;
            padding: 20px 40px;
            margin: 20px;
            font-size: 24px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        /* Score and Combo */
        #score-display {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #0f0;
            text-shadow: 2px 2px 4px #000;
        }

        #combo-display {
            position: absolute;
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #0ff;
            text-shadow: 2px 2px 4px #000;
            display: none;
        }

        /* Bot Turn Indicator */
        #bot-turn {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: #ff0;
            text-shadow: 2px 2px 4px #000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="background"></div>
        
        <!-- Health Bars -->
        <div id="health-container">
            <div class="health-bar" id="player-health">
                <div class="health-fill" style="width: 100%"></div>
                <div style="position: absolute; top: 0; left: 0; width: 100%; text-align: center; color: white; line-height: 30px;">PLAYER</div>
            </div>
            <div class="health-bar" id="ubba-health">
                <div class="health-fill" style="width: 100%"></div>
                <div style="position: absolute; top: 0; left: 0; width: 100%; text-align: center; color: white; line-height: 30px;">UBBA</div>
            </div>
        </div>

        <!-- Score Display -->
        <div id="score-display">SCORE: 0</div>
        <div id="combo-display">COMBO: 0</div>
        <div id="bot-turn">UBBA'S TURN</div>

        <!-- Arrow Lanes -->
        <div id="lanes-container">
            <!-- Left Side (Player) -->
            <div class="lane-side">
                <div class="arrow-lane" id="lane-w">
                    <div class="static-arrow up">W</div>
                </div>
                <div class="arrow-lane" id="lane-a">
                    <div class="static-arrow left">A</div>
                </div>
                <div class="arrow-lane" id="lane-s">
                    <div class="static-arrow down">S</div>
                </div>
                <div class="arrow-lane" id="lane-d">
                    <div class="static-arrow right">D</div>
                </div>
            </div>

            <!-- Right Side (Ubba) -->
            <div class="lane-side">
                <div class="arrow-lane" id="lane-ubba-w">
                    <div class="static-arrow up">W</div>
                </div>
                <div class="arrow-lane" id="lane-ubba-a">
                    <div class="static-arrow left">A</div>
                </div>
                <div class="arrow-lane" id="lane-ubba-s">
                    <div class="static-arrow down">S</div>
                </div>
                <div class="arrow-lane" id="lane-ubba-d">
                    <div class="static-arrow right">D</div>
                </div>
            </div>
        </div>

        <!-- Characters -->
        <div id="characters">
            <div class="character" id="player-character">YOU</div>
            <div class="character" id="ubba-character"></div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen">
            <h1>UBBA DANCE BATTLE</h1>
            <p>Watch Ubba's sequence, then repeat it!</p>
            <p>Use W A S D keys when arrows reach the targets</p>
            <button class="battle-button" onclick="startGame()">START BATTLE</button>
        </div>

        <!-- Results Screen -->
        <div id="results-screen">
            <h1 id="result-title">BATTLE COMPLETE!</h1>
            <p id="result-score">SCORE: 0</p>
            <p id="result-combo">MAX COMBO: 0</p>
            <button class="battle-button" onclick="location.reload()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Game Configuration
        const CONFIG = {
            ARROW_SPEED: 4,
            BOT_SEQUENCE_DELAY: 2000, // 2 seconds between bot sequences
            PLAYER_TURN_DELAY: 1000,  // 1 second after bot finishes
            LEVEL_DURATION: 4000,     // 4 seconds per level
            ARROW_SPAWN_RATE: 600,    // Time between arrows in sequence
            HIT_WINDOW: 50,           // Pixel range for successful hit
            HEALTH_GAIN: 2,
            HEALTH_LOSS: 1
        };

        // Game State
        const gameState = {
            currentLevel: 1,
            totalLevels: 3,
            score: 0,
            combo: 0,
            maxCombo: 0,
            playerHealth: 100,
            ubbaHealth: 100,
            isPlaying: false,
            isBotTurn: true,
            currentSequence: [],
            playerSequence: [],
            activeArrows: [],
            keys: { 'w': false, 'a': false, 's': false, 'd': false },
            botTimer: null,
            gameTimer: null
        };

        // Arrow types and their positions
        const ARROW_TYPES = ['w', 'a', 's', 'd'];
        const ARROW_POSITIONS = {
            'w': { x: 0, side: 'left' },
            'a': { x: 1, side: 'left' },
            's': { x: 2, side: 'left' },
            'd': { x: 3, side: 'left' }
        };

        // DOM Elements
        const elements = {
            startScreen: document.getElementById('start-screen'),
            resultsScreen: document.getElementById('results-screen'),
            scoreDisplay: document.getElementById('score-display'),
            comboDisplay: document.getElementById('combo-display'),
            botTurn: document.getElementById('bot-turn'),
            playerHealth: document.querySelector('#player-health .health-fill'),
            ubbaHealth: document.querySelector('#ubba-health .health-fill'),
            resultTitle: document.getElementById('result-title'),
            resultScore: document.getElementById('result-score'),
            resultCombo: document.getElementById('result-combo')
        };

        function startGame() {
            elements.startScreen.style.display = 'none';
            gameState.isPlaying = true;
            gameState.currentLevel = 1;
            startLevel();
        }

        function startLevel() {
            gameState.currentSequence = [];
            gameState.playerSequence = [];
            gameState.isBotTurn = true;
            
            elements.botTurn.style.display = 'block';
            
            // Generate sequence for this level
            const sequenceLength = 3 + gameState.currentLevel; // 4, 5, 6 arrows
            for (let i = 0; i < sequenceLength; i++) {
                const arrowType = ARROW_TYPES[Math.floor(Math.random() * ARROW_TYPES.length)];
                gameState.currentSequence.push(arrowType);
            }
            
            // Bot plays sequence
            playBotSequence();
        }

        function playBotSequence() {
            let index = 0;
            
            function playNextArrow() {
                if (index >= gameState.currentSequence.length) {
                    // Bot sequence complete
                    elements.botTurn.style.display = 'none';
                    setTimeout(startPlayerTurn, CONFIG.PLAYER_TURN_DELAY);
                    return;
                }
                
                const arrowType = gameState.currentSequence[index];
                spawnArrow(arrowType, 'right'); // Bot arrows on right side
                index++;
                
                setTimeout(playNextArrow, CONFIG.ARROW_SPAWN_RATE);
            }
            
            playNextArrow();
        }

        function startPlayerTurn() {
            gameState.isBotTurn = false;
            
            // Spawn arrows for player to match
            gameState.currentSequence.forEach((arrowType, index) => {
                setTimeout(() => {
                    spawnArrow(arrowType, 'left'); // Player arrows on left side
                }, index * CONFIG.ARROW_SPAWN_RATE);
            });
            
            // Set level timer
            gameState.gameTimer = setTimeout(() => {
                endLevel();
            }, CONFIG.LEVEL_DURATION);
        }

        function spawnArrow(type, side) {
            const laneId = `lane-${side === 'right' ? 'ubba-' : ''}${type}`;
            const lane = document.getElementById(laneId);
            
            const arrow = document.createElement('div');
            arrow.className = `falling-arrow ${type}`;
            arrow.textContent = type.toUpperCase();
            arrow.style.top = '0px';
            arrow.style.left = '50%';
            arrow.style.transform = 'translateX(-50%)';
            arrow.dataset.type = type;
            arrow.dataset.side = side;
            
            lane.appendChild(arrow);
            
            gameState.activeArrows.push({
                element: arrow,
                type: type,
                side: side,
                y: 0,
                hit: false,
                lane: lane
            });
        }

        function updateGame() {
            if (!gameState.isPlaying) return;
            
            // Update falling arrows
            gameState.activeArrows.forEach((arrowObj, index) => {
                arrowObj.y += CONFIG.ARROW_SPEED;
                arrowObj.element.style.top = arrowObj.y + 'px';
                
                // Check if arrow reached bottom
                if (arrowObj.y > 100 && !arrowObj.hit) {
                    if (arrowObj.side === 'left' && !gameState.isBotTurn) {
                        // Player missed arrow
                        gameState.playerHealth = Math.max(0, gameState.playerHealth - CONFIG.HEALTH_LOSS);
                        gameState.combo = 0;
                        updateUI();
                    }
                    removeArrow(index);
                }
            });
            
            requestAnimationFrame(updateGame);
        }

        function checkArrowHit(key) {
            if (gameState.isBotTurn || !gameState.isPlaying) return;
            
            let hit = false;
            gameState.activeArrows.forEach((arrowObj, index) => {
                if (arrowObj.type === key && arrowObj.side === 'left' && 
                    arrowObj.y > 80 && arrowObj.y < 100 && !arrowObj.hit) {
                    
                    // Successful hit!
                    arrowObj.hit = true;
                    arrowObj.element.style.background = '#0f0';
                    arrowObj.element.style.borderColor = '#0f0';
                    
                    gameState.score += 100;
                    gameState.combo++;
                    gameState.maxCombo = Math.max(gameState.maxCombo, gameState.combo);
                    gameState.playerHealth = Math.min(100, gameState.playerHealth + CONFIG.HEALTH_GAIN);
                    gameState.ubbaHealth = Math.max(0, gameState.ubbaHealth - CONFIG.HEALTH_LOSS);
                    
                    // Update combo display
                    if (gameState.combo > 1) {
                        elements.comboDisplay.textContent = `COMBO: ${gameState.combo}`;
                        elements.comboDisplay.style.display = 'block';
                    }
                    
                    setTimeout(() => removeArrow(index), 200);
                    hit = true;
                    updateUI();
                    
                    // Add to player sequence
                    gameState.playerSequence.push(key);
                    
                    // Check if player completed sequence
                    if (gameState.playerSequence.length === gameState.currentSequence.length) {
                        endLevel();
                    }
                }
            });
            
            if (!hit && !gameState.isBotTurn) {
                // Miss - lose combo
                gameState.combo = 0;
                elements.comboDisplay.style.display = 'none';
            }
        }

        function removeArrow(index) {
            if (gameState.activeArrows[index]) {
                gameState.activeArrows[index].element.remove();
                gameState.activeArrows.splice(index, 1);
            }
        }

        function endLevel() {
            clearTimeout(gameState.gameTimer);
            
            // Clear remaining arrows
            gameState.activeArrows.forEach(arrow => arrow.element.remove());
            gameState.activeArrows = [];
            
            gameState.currentLevel++;
            
            if (gameState.currentLevel > gameState.totalLevels || gameState.playerHealth <= 0 || gameState.ubbaHealth <= 0) {
                endGame();
            } else {
                setTimeout(startLevel, CONFIG.BOT_SEQUENCE_DELAY);
            }
        }

        function endGame() {
            gameState.isPlaying = false;
            
            const victory = gameState.ubbaHealth <= 0;
            elements.resultTitle.textContent = victory ? 'VICTORY!' : 'DEFEAT!';
            elements.resultScore.textContent = `SCORE: ${gameState.score}`;
            elements.resultCombo.textContent = `MAX COMBO: ${gameState.maxCombo}`;
            
            elements.resultsScreen.style.display = 'flex';
        }

        function updateUI() {
            elements.scoreDisplay.textContent = `SCORE: ${gameState.score}`;
            elements.playerHealth.style.width = `${gameState.playerHealth}%`;
            elements.ubbaHealth.style.width = `${gameState.ubbaHealth}%`;
        }

        // Event Listeners
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            if (ARROW_TYPES.includes(key) && gameState.isPlaying) {
                gameState.keys[key] = true;
                checkArrowHit(key);
            }
        });

        document.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            if (ARROW_TYPES.includes(key)) {
                gameState.keys[key] = false;
            }
        });

        // Start game loop
        updateGame();
    </script>
</body>
</html>
