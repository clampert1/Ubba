<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBBA DANCE BATTLE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/clampert1/Ubba/main/ubba-arg/assets/cameras/office.png') no-repeat center center;
            background-size: cover;
            filter: brightness(0.3);
        }

        #game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* Characters */
        #player {
            position: absolute;
            bottom: 150px;
            left: 300px;
            width: 200px;
            height: 300px;
            background: #00f;
            border: 3px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        #ubba {
            position: absolute;
            bottom: 150px;
            right: 300px;
            width: 200px;
            height: 300px;
            background: url('https://raw.githubusercontent.com/clampert1/Ubba/main/ubba-arg/assets/sprites/ubba.png') no-repeat center center;
            background-size: contain;
            border: 3px solid #fff;
        }

        /* Health Bars */
        #health-bars {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 100px;
        }

        .health-bar {
            width: 400px;
            height: 30px;
            background: #333;
            border: 2px solid #fff;
            position: relative;
        }

        .health-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: #0f0;
            transition: width 0.3s ease;
        }

        #ubba-health .health-fill {
            background: #f00;
        }

        /* Arrow Track */
        #arrow-track {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 100px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .arrow {
            width: 80px;
            height: 80px;
            background: #333;
            border: 3px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            transition: all 0.1s ease;
        }

        .arrow.active {
            background: #0f0;
            border-color: #fff;
            transform: scale(1.1);
        }

        .arrow.up { border-top-color: #f00; }
        .arrow.left { border-left-color: #f00; }
        .arrow.down { border-bottom-color: #f00; }
        .arrow.right { border-right-color: #f00; }

        /* Falling Arrows */
        #falling-arrows {
            position: absolute;
            bottom: 300px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 400px;
        }

        .falling-arrow {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #333;
            border: 2px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            transition: top 0.1s linear;
        }

        .falling-arrow.up { border-color: #f00; background: #400; }
        .falling-arrow.left { border-color: #f00; background: #400; }
        .falling-arrow.down { border-color: #f00; background: #400; }
        .falling-arrow.right { border-color: #f00; background: #400; }

        /* Song Info */
        #song-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 24px;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }

        #score {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: #0f0;
            text-shadow: 2px 2px 4px #000;
        }

        /* Game States */
        #start-screen, #results-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #fff;
            font-size: 24px;
        }

        #results-screen {
            display: none;
        }

        .battle-button {
            background: #f00;
            color: white;
            border: 3px solid #fff;
            padding: 20px 40px;
            margin: 20px;
            font-size: 24px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        .battle-button:hover {
            background: #ff4444;
        }

        /* Combo Display */
        #combo {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #0ff;
            text-shadow: 2px 2px 4px #000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="background"></div>
        
        <div id="game-ui">
            <!-- Health Bars -->
            <div id="health-bars">
                <div class="health-bar" id="player-health">
                    <div class="health-fill" style="width: 100%"></div>
                    <div style="position: absolute; top: 0; left: 0; width: 100%; text-align: center; color: white;">PLAYER</div>
                </div>
                <div class="health-bar" id="ubba-health">
                    <div class="health-fill" style="width: 100%"></div>
                    <div style="position: absolute; top: 0; left: 0; width: 100%; text-align: center; color: white;">UBBA</div>
                </div>
            </div>

            <!-- Song Info -->
            <div id="song-info">
                <div id="song-title">UBBA BATTLE 1</div>
                <div id="score">SCORE: 0</div>
            </div>

            <!-- Combo Display -->
            <div id="combo">COMBO: 0</div>

            <!-- Characters -->
            <div id="player">YOU</div>
            <div id="ubba"></div>

            <!-- Arrow Track -->
            <div id="arrow-track">
                <div class="arrow up" data-key="w">W</div>
                <div class="arrow left" data-key="a">A</div>
                <div class="arrow down" data-key="s">S</div>
                <div class="arrow right" data-key="d">D</div>
            </div>

            <!-- Falling Arrows -->
            <div id="falling-arrows"></div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen">
            <h1>UBBA DANCE BATTLE</h1>
            <p>Get ready to face Ubba in a rhythm battle!</p>
            <p>Use W A S D keys to match the falling arrows</p>
            <button class="battle-button" onclick="startBattle(1)">START BATTLE 1</button>
        </div>

        <!-- Results Screen -->
        <div id="results-screen">
            <h1 id="result-title">BATTLE COMPLETE!</h1>
            <p id="result-score">SCORE: 0</p>
            <p id="result-combo">MAX COMBO: 0</p>
            <div id="next-buttons">
                <button class="battle-button" onclick="startBattle(2)">BATTLE 2</button>
                <button class="battle-button" onclick="startBattle(3)">BATTLE 3</button>
            </div>
        </div>
    </div>

    <script>
        // Game State
        const gameState = {
            currentBattle: 1,
            score: 0,
            combo: 0,
            maxCombo: 0,
            playerHealth: 100,
            ubbaHealth: 100,
            isPlaying: false,
            arrowSpeed: 3,
            arrowSpawnRate: 800,
            activeArrows: [],
            keys: {
                'w': false,
                'a': false,
                's': false,
                'd': false
            }
        };

        // Battle data
        const battles = [
            { name: "UBBA BATTLE 1", duration: 60, arrows: 50 },
            { name: "UBBA BATTLE 2", duration: 90, arrows: 80 },
            { name: "UBBA FINAL BATTLE", duration: 120, arrows: 120 }
        ];

        // DOM Elements
        const elements = {
            startScreen: document.getElementById('start-screen'),
            resultsScreen: document.getElementById('results-screen'),
            songTitle: document.getElementById('song-title'),
            score: document.getElementById('score'),
            combo: document.getElementById('combo'),
            playerHealth: document.querySelector('#player-health .health-fill'),
            ubbaHealth: document.querySelector('#ubba-health .health-fill'),
            arrowTrack: document.getElementById('arrow-track'),
            fallingArrows: document.getElementById('falling-arrows'),
            resultTitle: document.getElementById('result-title'),
            resultScore: document.getElementById('result-score'),
            resultCombo: document.getElementById('result-combo'),
            nextButtons: document.getElementById('next-buttons')
        };

        // Arrow types
        const arrowTypes = ['up', 'left', 'down', 'right'];
        const keyMap = {
            'w': 'up',
            'a': 'left', 
            's': 'down',
            'd': 'right'
        };

        function startBattle(battleNumber) {
            gameState.currentBattle = battleNumber;
            gameState.score = 0;
            gameState.combo = 0;
            gameState.maxCombo = 0;
            gameState.playerHealth = 100;
            gameState.ubbaHealth = 100;
            gameState.isPlaying = true;
            gameState.activeArrows = [];
            
            elements.startScreen.style.display = 'none';
            elements.resultsScreen.style.display = 'none';
            elements.songTitle.textContent = battles[battleNumber - 1].name;
            updateUI();
            
            // Clear existing arrows
            elements.fallingArrows.innerHTML = '';
            
            // Start arrow spawning
            startArrowSpawning();
            
            // Set battle timer
            setTimeout(() => {
                endBattle(true);
            }, battles[battleNumber - 1].duration * 1000);
        }

        function startArrowSpawning() {
            const battle = battles[gameState.currentBattle - 1];
            const totalArrows = battle.arrows;
            const spawnInterval = (battle.duration * 1000) / totalArrows;
            
            let arrowsSpawned = 0;
            const spawner = setInterval(() => {
                if (!gameState.isPlaying || arrowsSpawned >= totalArrows) {
                    clearInterval(spawner);
                    return;
                }
                
                spawnArrow();
                arrowsSpawned++;
            }, spawnInterval);
        }

        function spawnArrow() {
            const arrowType = arrowTypes[Math.floor(Math.random() * arrowTypes.length)];
            const arrow = document.createElement('div');
            arrow.className = `falling-arrow ${arrowType}`;
            arrow.textContent = arrowType.toUpperCase();
            arrow.style.top = '0px';
            arrow.style.left = getArrowPosition(arrowType);
            arrow.dataset.type = arrowType;
            
            elements.fallingArrows.appendChild(arrow);
            gameState.activeArrows.push({
                element: arrow,
                type: arrowType,
                y: 0,
                hit: false
            });
        }

        function getArrowPosition(type) {
            const positions = {
                'up': '135px',
                'left': '225px',
                'down': '315px',
                'right': '405px'
            };
            return positions[type];
        }

        function updateGame() {
            if (!gameState.isPlaying) return;
            
            // Update falling arrows
            gameState.activeArrows.forEach((arrowObj, index) => {
                arrowObj.y += gameState.arrowSpeed;
                arrowObj.element.style.top = arrowObj.y + 'px';
                
                // Check if arrow reached target
                if (arrowObj.y > 250 && !arrowObj.hit) {
                    // Missed arrow - lose health
                    gameState.playerHealth = Math.max(0, gameState.playerHealth - 5);
                    gameState.combo = 0;
                    updateUI();
                    removeArrow(index);
                }
            });
            
            requestAnimationFrame(updateGame);
        }

        function checkArrowHit(key) {
            const arrowType = keyMap[key];
            if (!arrowType) return;
            
            let hit = false;
            gameState.activeArrows.forEach((arrowObj, index) => {
                if (arrowObj.type === arrowType && arrowObj.y > 200 && arrowObj.y < 280 && !arrowObj.hit) {
                    // Successful hit!
                    arrowObj.hit = true;
                    arrowObj.element.style.background = '#0f0';
                    arrowObj.element.style.borderColor = '#0f0';
                    
                    gameState.score += 100;
                    gameState.combo++;
                    gameState.maxCombo = Math.max(gameState.maxCombo, gameState.combo);
                    gameState.ubbaHealth = Math.max(0, gameState.ubbaHealth - 2);
                    
                    // Show combo
                    if (gameState.combo > 1) {
                        elements.combo.textContent = `COMBO: ${gameState.combo}`;
                        elements.combo.style.display = 'block';
                    }
                    
                    setTimeout(() => removeArrow(index), 200);
                    hit = true;
                    updateUI();
                }
            });
            
            if (!hit) {
                // Miss - lose combo
                gameState.combo = 0;
                elements.combo.style.display = 'none';
            }
        }

        function removeArrow(index) {
            if (gameState.activeArrows[index]) {
                gameState.activeArrows[index].element.remove();
                gameState.activeArrows.splice(index, 1);
            }
        }

        function updateUI() {
            elements.score.textContent = `SCORE: ${gameState.score}`;
            elements.playerHealth.style.width = `${gameState.playerHealth}%`;
            elements.ubbaHealth.style.width = `${gameState.ubbaHealth}%`;
            
            // Update arrow colors based on key presses
            document.querySelectorAll('.arrow').forEach(arrow => {
                const key = arrow.dataset.key;
                if (gameState.keys[key]) {
                    arrow.classList.add('active');
                } else {
                    arrow.classList.remove('active');
                }
            });
        }

        function endBattle(victory) {
            gameState.isPlaying = false;
            
            elements.resultTitle.textContent = victory ? 'VICTORY!' : 'DEFEAT!';
            elements.resultScore.textContent = `SCORE: ${gameState.score}`;
            elements.resultCombo.textContent = `MAX COMBO: ${gameState.maxCombo}`;
            
            // Show appropriate next buttons
            elements.nextButtons.innerHTML = '';
            if (gameState.currentBattle < 3) {
                elements.nextButtons.innerHTML = `<button class="battle-button" onclick="startBattle(${gameState.currentBattle + 1})">BATTLE ${gameState.currentBattle + 1}</button>`;
            } else {
                elements.nextButtons.innerHTML = `<button class="battle-button" onclick="location.reload()">PLAY AGAIN</button>`;
            }
            
            elements.resultsScreen.style.display = 'flex';
        }

        // Event Listeners
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            if (gameState.keys.hasOwnProperty(key) && gameState.isPlaying) {
                gameState.keys[key] = true;
                checkArrowHit(key);
                updateUI();
            }
        });

        document.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            if (gameState.keys.hasOwnProperty(key)) {
                gameState.keys[key] = false;
                updateUI();
            }
        });

        // Start game loop
        updateGame();
    </script>
</body>
</html>
