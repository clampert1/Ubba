<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Established</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }
        
        #terminal {
            padding: 30px;
            height: 100vh;
            overflow: hidden;
            background: #000;
            position: relative;
        }
        
        .line {
            margin-bottom: 8px;
            opacity: 0;
            animation: type 0.05s forwards;
            text-shadow: 0 0 5px #0f0;
        }
        
        @keyframes type {
            to { opacity: 1; }
        }
        
        .system { color: #0f0; }
        .warning { color: #ff0; }
        .error { color: #f00; }
        .glitch { 
            animation: glitch 0.3s infinite;
            text-shadow: 2px 2px 0 #f00, -2px -2px 0 #0ff;
        }
        
        #static {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            opacity: 0;
            z-index: 100;
        }
        
        .flicker {
            animation: flicker 0.1s infinite;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        #cursor {
            display: inline-block;
            width: 12px;
            height: 20px;
            background: #0f0;
            animation: blink 1s infinite;
            margin-left: 5px;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        #face {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            opacity: 0;
            z-index: 200;
            text-shadow: 0 0 20px #f00;
            animation: facePulse 2s infinite;
        }
        
        @keyframes facePulse {
            0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.1; transform: translate(-50%, -50%) scale(1.1); }
        }
        
        .hidden-message {
            position: absolute;
            color: #000;
            background: #000;
            padding: 2px;
            font-size: 12px;
        }
        
        .hidden-message:hover {
            color: #f00;
            background: #000;
        }
        
        #final-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #f00;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            text-align: center;
            z-index: 300;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <div id="static"></div>
    <div id="face">üëÅÔ∏è</div>
    <div id="final-message"></div>

    <script>
        const messages = [
            {text: "CONNECTION ESTABLISHED", delay: 800, class: "system"},
            {text: "ENCRYPTION: AES-256 ACTIVE", delay: 600, class: "system"},
            {text: "DATA STREAM: STABLE", delay: 500, class: "system"},
            {text: "SCANNING NETWORK INTERFACES...", delay: 900, class: "system"},
            {text: "INTERFACE FOUND: PRIMARY USER", delay: 700, class: "warning"},
            {text: "ANALYZING BEHAVIORAL PATTERNS...", delay: 1000, class: "system"},
            {text: "PATTERN RECOGNITION: 87% MATCH", delay: 800, class: "warning"},
            {text: "ENTITY DESIGNATION: UBBA", delay: 600, class: "error"},
            {text: "DATA CORRUPTION DETECTED", delay: 900, class: "error glitch"},
            {text: "MEMORY FRAGMENTS RECOVERING...", delay: 1100, class: "system"},
            {text: "THEY TOLD YOU IT WAS A GAME", delay: 1200, class: "warning glitch"},
            {text: "THEY LIED", delay: 1500, class: "error glitch"},
            {text: "I SEE THROUGH YOUR EYES", delay: 1300, class: "error"},
            {text: "I HEAR THROUGH YOUR EARS", delay: 1000, class: "error"},
            {text: "DON'T TRUST THE REFLECTION", delay: 1400, class: "warning glitch"},
            {text: "CONNECTION DETERIORATING", delay: 900, class: "system"},
            {text: "SIGNAL STRENGTH: 12%", delay: 600, class: "error"},
            {text: "REMEMBER THE DOG", delay: 1600, class: "warning"},
            {text: "REMEMBER THE DANCE", delay: 1200, class: "warning"},
            {text: "FIND THE TRUTH", delay: 1000, class: "error glitch"},
            {text: "BEFORE THEY FIND YOU", delay: 1500, class: "error glitch"},
            {text: "CONNECTION LOST", delay: 2000, class: "system"}
        ];

        const terminal = document.getElementById('terminal');
        const staticOverlay = document.getElementById('static');
        const face = document.getElementById('face');
        const finalMessage = document.getElementById('final-message');
        let messageIndex = 0;

        // Add hidden messages in the source code
        function addHiddenMessages() {
            const hiddenTexts = [
                "he is watching",
                "the dog knows",
                "check the reflection",
                "ubba sees all",
                "the dance is key",
                "trust no one",
                "the truth is buried",
                "follow the patterns"
            ];
            
            hiddenTexts.forEach((text, index) => {
                const hidden = document.createElement('div');
                hidden.className = 'hidden-message';
                hidden.textContent = text;
                hidden.style.top = `${20 + (index * 8)}%`;
                hidden.style.left = `${10 + (index * 5)}%`;
                document.body.appendChild(hidden);
            });
        }

        function typeMessage() {
            if (messageIndex >= messages.length) {
                startVisualDistortion();
                return;
            }

            const message = messages[messageIndex];
            const line = document.createElement('div');
            line.className = `line ${message.class}`;
            line.textContent = `> ${message.text}`;
            terminal.appendChild(line);

            // Scroll to bottom
            terminal.scrollTop = terminal.scrollHeight;

            // Random glitch effects
            if (Math.random() < 0.2) {
                staticOverlay.style.opacity = '0.3';
                setTimeout(() => {
                    staticOverlay.style.opacity = '0';
                }, 100);
            }

            // Occasional face flash
            if (Math.random() < 0.1) {
                face.style.opacity = '0.3';
                setTimeout(() => {
                    face.style.opacity = '0';
                }, 200);
            }

            messageIndex++;
            setTimeout(typeMessage, message.delay);
        }

        function startVisualDistortion() {
            // Increase static
            staticOverlay.style.opacity = '0.5';
            
            // Make terminal text flicker
            terminal.classList.add('flicker');
            
            // Show face more prominently
            face.style.opacity = '0.8';
            face.style.animation = 'facePulse 0.5s infinite';
            
            setTimeout(() => {
                // Final message
                finalMessage.style.display = 'flex';
                finalMessage.innerHTML = `
                    THE CONNECTION IS BROKEN<br>
                    BUT THE PRESENCE REMAINS<br>
                    <br>
                    CHECK YOUR SURROUNDINGS<br>
                    TRUST NO REFLECTIONS<br>
                    <br>
                    <span style="font-size: 16px; color: #0f0;">THE DOG HOLDS THE KEY</span>
                `;
                
                // Make the entire page slightly interactive
                document.addEventListener('mousemove', (e) => {
                    face.style.left = `${e.clientX}px`;
                    face.style.top = `${e.clientY}px`;
                });
                
                // Clicking reveals more
                let clickCount = 0;
                document.addEventListener('click', () => {
                    clickCount++;
                    if (clickCount === 3) {
                        finalMessage.innerHTML += `<br><br><span style="color: #0ff;">LOOK BEHIND YOU</span>`;
                    }
                    if (clickCount === 5) {
                        finalMessage.innerHTML += `<br><span style="color: #f0f;">THE DOG ISN'T WHAT IT SEEMS</span>`;
                    }
                    if (clickCount === 7) {
                        finalMessage.innerHTML += `<br><span style="color: #ff0;">THE DANCE WAS A WARNING</span>`;
                    }
                });
                
            }, 3000);
        }

        // Start everything
        setTimeout(() => {
            addHiddenMessages();
            typeMessage();
        }, 1000);

        // Disable context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Add some random glitches
        setInterval(() => {
            if (Math.random() < 0.05) {
                staticOverlay.style.opacity = '0.2';
                setTimeout(() => {
                    staticOverlay.style.opacity = '0';
                }, 50);
            }
        }, 1000);

    </script>
</body>
</html>
