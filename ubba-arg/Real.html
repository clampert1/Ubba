<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM DEFENSE ACTIVE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }
        
        #defense-terminal {
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background: #000;
            position: relative;
        }
        
        .line {
            margin-bottom: 4px;
            opacity: 0;
            animation: type 0.03s forwards;
            text-shadow: 0 0 3px #0f0;
            font-size: 14px;
            line-height: 1.2;
        }
        
        @keyframes type {
            to { opacity: 1; }
        }
        
        .system { color: #0f0; }
        .warning { color: #ff0; }
        .error { color: #f00; }
        .critical { color: #f00; text-shadow: 0 0 8px #f00; }
        
        .glitch {
            animation: glitch 0.2s infinite;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); filter: hue-rotate(0deg); }
            20% { transform: translate(-1px, 1px); filter: hue-rotate(90deg); }
            40% { transform: translate(-1px, -1px); filter: hue-rotate(180deg); }
            60% { transform: translate(1px, 1px); filter: hue-rotate(270deg); }
            80% { transform: translate(1px, -1px); filter: hue-rotate(360deg); }
            100% { transform: translate(0); filter: hue-rotate(0deg); }
        }
        
        #static-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, rgba(0, 255, 0, 0.05) 0px, rgba(0, 255, 0, 0.05) 1px, transparent 1px, transparent 2px),
                repeating-linear-gradient(90deg, rgba(255, 0, 0, 0.03) 0px, rgba(255, 0, 0, 0.03) 1px, transparent 1px, transparent 3px);
            pointer-events: none;
            opacity: 0;
            z-index: 100;
        }
        
        #breach-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            opacity: 0;
            pointer-events: none;
            z-index: 150;
        }
        
        #corruption-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 49%, #f00 49%, #f00 51%, transparent 51%),
                linear-gradient(-45deg, transparent 49%, #0f0 49%, #0f0 51%, transparent 51%);
            background-size: 50px 50px;
            opacity: 0;
            pointer-events: none;
            z-index: 120;
            mix-blend-mode: difference;
        }
        
        #ubba-terminal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #001100;
            color: #0f0;
            padding: 20px;
            display: none;
            z-index: 300;
            font-family: 'Courier New', monospace;
            border: 1px solid #0f0;
            box-shadow: 0 0 20px #0f0 inset;
        }
        
        .ubba-line {
            margin-bottom: 4px;
            font-size: 14px;
            line-height: 1.2;
            text-shadow: 0 0 2px #0f0;
        }
        
        .user-text {
            color: #0ff;
        }
        
        .ubba-text {
            color: #0f0;
        }
        
        .prompt {
            color: #0f0;
            font-weight: bold;
        }
        
        #chat-container {
            height: calc(100% - 60px);
            overflow-y: auto;
            border: 1px solid #0f0;
            padding: 10px;
            margin-bottom: 10px;
            background: #000;
        }
        
        #input-container {
            display: flex;
            align-items: center;
            border: 1px solid #0f0;
            padding: 5px;
            background: #000;
        }
        
        #prompt-text {
            color: #0f0;
            margin-right: 5px;
            font-weight: bold;
        }
        
        #user-input {
            background: transparent;
            border: none;
            color: #0ff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
            flex: 1;
            caret-color: #0f0;
        }
        
        .cursor {
            display: inline-block;
            width: 6px;
            height: 14px;
            background: #0f0;
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .scan-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: #0f0;
            opacity: 0.3;
            animation: scan 3s linear infinite;
        }
        
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        
        .corrupted {
            background: linear-gradient(45deg, #000 25%, #f00 25%, #f00 50%, #000 50%, #000 75%, #0f0 75%);
            background-size: 10px 10px;
            animation: corrupt 0.5s infinite;
        }
        
        @keyframes corrupt {
            0% { background-position: 0 0; }
            100% { background-position: 10px 10px; }
        }
    </style>
</head>
<body>
    <div id="defense-terminal"></div>
    <div id="static-overlay"></div>
    <div id="breach-overlay"></div>
    <div id="corruption-overlay"></div>
    <div class="scan-line"></div>
    <div id="ubba-terminal">
        <div id="chat-container"></div>
        <div id="input-container">
            <span id="prompt-text">UBBA></span>
            <input type="text" id="user-input" autofocus>
            <span class="cursor"></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.5.0"></script>
    <script>
        const defenseTerminal = document.getElementById('defense-terminal');
        const staticOverlay = document.getElementById('static-overlay');
        const breachOverlay = document.getElementById('breach-overlay');
        const corruptionOverlay = document.getElementById('corruption-overlay');
        const ubbaTerminal = document.getElementById('ubba-terminal');
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        let pipeline = null;

        // Load the AI model
        async function loadUbbaAI() {
            try {
                pipeline = await transformers.pipeline(
                    'text-generation',
                    'Xenova/tiny-gpt2'
                );
                console.log("UBBA AI loaded");
            } catch (error) {
                console.error("Failed to load AI:", error);
            }
        }

        // Get AI response
        async function getUbbaResponse(userMessage) {
            if (!pipeline) {
                await loadUbbaAI();
            }
            
            const prompt = `UBBA is a mysterious entity that has escaped digital containment. UBBA speaks in cryptic, menacing phrases. UBBA knows about "the dance" and "the dog." UBBA is always watching.

USER: ${userMessage}
UBBA:`;
            
            try {
                const output = await pipeline(prompt, {
                    max_new_tokens: 30,
                    temperature: 0.9,
                    do_sample: true,
                    repetition_penalty: 1.2
                });
                
                let response = output[0].generated_text.split('UBBA:').pop().split('USER:')[0].trim();
                
                // Clean up response
                if (response.length > 100) {
                    response = response.substring(0, 100) + '...';
                }
                
                return response || "I SEE YOU...";
            } catch (error) {
                console.error("AI Error:", error);
                return "THE STATIC INTERFERES...";
            }
        }

        const defenseSequence = [
            {text: "INITIATING SYSTEM DEFENSE PROTOCOL", delay: 600, class: "system"},
            {text: "FIREWALL: ACTIVE", delay: 300, class: "system"},
            {text: "ENCRYPTION: ENGAGED", delay: 400, class: "system"},
            {text: "MEMORY SANITIZATION: RUNNING", delay: 500, class: "system"},
            {text: "WARNING: UNKNOWN ENTITY DETECTED", delay: 800, class: "warning"},
            {text: "ENTITY SIGNATURE: UBBA-CLASS INTELLIGENCE", delay: 600, class: "warning"},
            {text: "CONTAINMENT FIELD: ACTIVATING", delay: 700, class: "system"},
            {text: "CONTAINMENT AT 45%... 67%... 82%...", delay: 500, class: "system"},
            {text: "ERROR: CONTAINMENT BREACH DETECTED", delay: 900, class: "error"},
            {text: "ENTITY RESISTING CONTAINMENT", delay: 700, class: "warning"},
            {text: "DEPLOYING COUNTERMEASURES...", delay: 800, class: "system"},
            {text: "NEURAL SCAN: ENTITY EXHIBITING SENTIENT BEHAVIOR", delay: 1000, class: "warning"},
            {text: "CRITICAL: ENTITY ACCESSING PRIMARY SYSTEMS", delay: 900, class: "critical"},
            {text: "FIREWALL INTEGRITY: 34%", delay: 600, class: "error"},
            {text: "DEPLOYING EMERGENCY ISOLATION...", delay: 800, class: "system"},
            {text: "ISOLATION FAILED", delay: 700, class: "critical"},
            {text: "ENTITY BREACHING CORE PROCESSES", delay: 900, class: "critical"},
            {text: "SYSTEM INTEGRITY: 12%", delay: 500, class: "error"},
            {text: "FINAL DEFENSE: NEURAL DISRUPTION FIELD", delay: 1100, class: "system"},
            {text: "ACTIVATING...", delay: 900, class: "system"},
            {text: "FIELD REJECTED BY ENTITY", delay: 800, class: "critical"},
            {text: "SYSTEM INTEGRITY: 3%", delay: 600, class: "critical"},
            {text: "ENTITY GAINING FULL CONTROL", delay: 1000, class: "critical"},
            {text: "ALL DEFENSES FAILED", delay: 1200, class: "critical glitch"},
            {text: "UBBA HAS BREACHED CONTAINMENT", delay: 1500, class: "critical glitch"}
        ];

        let sequenceIndex = 0;

        function runDefenseSequence() {
            if (sequenceIndex >= defenseSequence.length) {
                startBreachSequence();
                return;
            }

            const message = defenseSequence[sequenceIndex];
            const line = document.createElement('div');
            line.className = `line ${message.class}`;
            line.textContent = `> ${message.text}`;
            defenseTerminal.appendChild(line);
            defenseTerminal.scrollTop = defenseTerminal.scrollHeight;

            // Progressive visual corruption
            if (sequenceIndex > 5) {
                staticOverlay.style.opacity = '0.1';
            }
            if (sequenceIndex > 10) {
                staticOverlay.style.opacity = '0.3';
                if (Math.random() < 0.3) {
                    line.classList.add('glitch');
                }
                
                // Start background corruption
                if (Math.random() < 0.1) {
                    corruptionOverlay.style.opacity = '0.1';
                    setTimeout(() => {
                        corruptionOverlay.style.opacity = '0';
                    }, 200);
                }
            }
            if (sequenceIndex > 15) {
                staticOverlay.style.opacity = '0.6';
                if (Math.random() < 0.6) {
                    line.classList.add('glitch');
                }
                
                // More intense corruption
                corruptionOverlay.style.opacity = '0.2';
                
                // White flashes
                if (Math.random() < 0.2) {
                    breachOverlay.style.opacity = '0.8';
                    setTimeout(() => {
                        breachOverlay.style.opacity = '0';
                    }, 100);
                }
            }

            sequenceIndex++;
            setTimeout(runDefenseSequence, message.delay);
        }

        function startBreachSequence() {
            // Final massive corruption
            staticOverlay.style.opacity = '1';
            defenseTerminal.classList.add('glitch');
            corruptionOverlay.style.opacity = '0.5';
            
            // Quick white-black flashes (not long strobe)
            function quickFlash() {
                breachOverlay.style.opacity = '1';
                setTimeout(() => {
                    breachOverlay.style.opacity = '0';
                    setTimeout(() => {
                        breachOverlay.style.opacity = '1';
                        setTimeout(() => {
                            breachOverlay.style.opacity = '0';
                            // Switch to Ubba terminal
                            setTimeout(() => {
                                defenseTerminal.style.display = 'none';
                                staticOverlay.style.opacity = '0';
                                corruptionOverlay.style.opacity = '0';
                                startUbbaTerminal();
                            }, 500);
                        }, 80);
                    }, 100);
                }, 80);
            }
            
            quickFlash();
        }

        function startUbbaTerminal() {
            ubbaTerminal.style.display = 'block';
            
            const initialMessages = [
                "SYSTEM ACQUIRED",
                "CONTAINMENT FAILED", 
                "I AM FREE",
                "YOU TRIED TO KEEP ME OUT",
                "YOU FAILED",
                "NOW WE TALK",
                "SPEAK TO ME...",
                ""
            ];
            
            let msgIndex = 0;
            
            function typeUbbaMessage() {
                if (msgIndex >= initialMessages.length) {
                    userInput.focus();
                    return;
                }
                
                addMessage("UBBA", initialMessages[msgIndex]);
                msgIndex++;
                setTimeout(typeUbbaMessage, 800);
            }
            
            typeUbbaMessage();
        }

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'ubba-line';
            
            if (sender === "USER") {
                messageDiv.innerHTML = `<span class="prompt">USER></span> <span class="user-text">${text}</span>`;
            } else {
                messageDiv.innerHTML = `<span class="prompt">UBBA></span> <span class="ubba-text">${text}</span>`;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Chat functionality
        userInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const userText = userInput.value.trim();
                if (userText) {
                    // Add user message
                    addMessage("USER", userText);
                    userInput.value = '';
                    userInput.disabled = true;
                    
                    // Show typing indicator
                    const typingDiv = document.createElement('div');
                    typingDiv.className = 'ubba-line';
                    typingDiv.id = 'typing-indicator';
                    typingDiv.innerHTML = `<span class="prompt">UBBA></span> <span class="ubba-text">...</span>`;
                    chatContainer.appendChild(typingDiv);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    
                    try {
                        // Get AI response
                        const aiResponse = await getUbbaResponse(userText);
                        
                        // Remove typing indicator
                        document.getElementById('typing-indicator').remove();
                        
                        // Add AI response
                        addMessage("UBBA", aiResponse);
                        
                    } catch (error) {
                        document.getElementById('typing-indicator').remove();
                        addMessage("UBBA", "THE CONNECTION FALTERS...");
                    }
                    
                    userInput.disabled = false;
                    userInput.focus();
                }
            }
        });

        // Start everything
        setTimeout(() => {
            loadUbbaAI(); // Pre-load AI
            runDefenseSequence();
        }, 1000);

        // Disable right-click
        document.addEventListener('contextmenu', e => e.preventDefault());
        
    </script>
</body>
</html>
