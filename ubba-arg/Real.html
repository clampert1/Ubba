<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM RECOVERY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            cursor: none;
        }
        
        #terminal {
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            background: #001100;
            position: relative;
            z-index: 10;
        }
        
        .line {
            margin-bottom: 5px;
            opacity: 0;
            animation: type 0.1s forwards;
        }
        
        @keyframes type {
            to { opacity: 1; }
        }
        
        .prompt { color: #0f0; }
        .error { color: #f00; }
        .warning { color: #ff0; }
        .system { color: #0ff; }
        
        #cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #0f0;
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        #access-denied {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f00;
            color: #000;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            z-index: 1000;
        }
        
        #location-scan {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #0f0;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 2000;
        }
        
        #google-maps {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            z-index: 3000;
        }
        
        .glitch {
            animation: glitch 0.3s infinite;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        .scan-line {
            width: 100%;
            height: 2px;
            background: #0f0;
            position: absolute;
            animation: scan 2s linear infinite;
        }
        
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        
        .loading-dots:after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <div id="access-denied">ACCESS DENIED</div>
    <div id="location-scan">
        <div class="scan-line"></div>
        <div>SCANNING FOR LOCATION DATA<span class="loading-dots"></span></div>
        <div style="font-size: 16px; margin-top: 20px; color: #ff0;">UBBA ENTITY TRACING YOUR POSITION</div>
    </div>
    <iframe id="google-maps" src="about:blank"></iframe>

    <script>
        // Scary system messages
        const messages = [
            {text: "SYSTEM BOOT INITIATED...", delay: 500, class: "system"},
            {text: "MEMORY CHECK: 8GB OK", delay: 800, class: "system"},
            {text: "CPU INIT: INTEL CORE i7 - STATUS: NOMINAL", delay: 600, class: "system"},
            {text: "LOADING KERNEL MODULES...", delay: 700, class: "system"},
            {text: "WARNING: UNKNOWN PROCESS DETECTED", delay: 900, class: "warning"},
            {text: "PROCESS_ID: 0xUBB4_DA3M0N", delay: 400, class: "error"},
            {text: "ATTEMPTING TO TERMINATE PROCESS...", delay: 1000, class: "system"},
            {text: "ERROR: PROCESS RESISTING TERMINATION", delay: 800, class: "error"},
            {text: "SYSTEM INTEGRITY COMPROMISED", delay: 1200, class: "error glitch"},
            {text: "INITIATING EMERGENCY PROTOCOL UBBA-734", delay: 1500, class: "warning"},
            {text: "SCANNING FOR HOST AWARENESS...", delay: 1000, class: "system"},
            {text: "WARNING: USER DETECTED", delay: 800, class: "warning"},
            {text: "ESTABLISHING DIRECT CONNECTION...", delay: 1200, class: "system"}
        ];

        const terminal = document.getElementById('terminal');
        const accessDenied = document.getElementById('access-denied');
        const locationScan = document.getElementById('location-scan');
        const googleMaps = document.getElementById('google-maps');
        let messageIndex = 0;

        function typeMessage() {
            if (messageIndex >= messages.length) {
                // Start the scary interactions
                setTimeout(startScaryInteractions, 2000);
                return;
            }

            const message = messages[messageIndex];
            const line = document.createElement('div');
            line.className = `line ${message.class}`;
            line.textContent = `> ${message.text}`;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;

            messageIndex++;
            setTimeout(typeMessage, message.delay);
        }

        function startScaryInteractions() {
            // 1. Fake system alert
            setTimeout(() => {
                const response = window.confirm('SYSTEM32\\svchost.exe IS NOT RESPONDING\n\nTERMINATE PROCESS?');
                if (!response) {
                    // If they click "Cancel", make it worse
                    showAccessDenied();
                    setTimeout(() => {
                        window.alert('PROCESS TERMINATION FAILED\nUBBA PROCESS GAINING SYSTEM ACCESS');
                    }, 1000);
                }
            }, 1000);

            // 2. Write to clipboard
            setTimeout(() => {
                const creepyMessage = "UBBA_ACCESS_CODE: 7H3Y_4R3_H3R3_4LR34DY";
                navigator.clipboard.writeText(creepyMessage).then(() => {
                    const line = document.createElement('div');
                    line.className = 'line system';
                    line.textContent = '> ACCESS CODE COPIED TO CLIPBOARD';
                    terminal.appendChild(line);
                    terminal.scrollTop = terminal.scrollHeight;
                });
            }, 4000);

            // 3. Force download of Ubba image
            setTimeout(() => {
                const line = document.createElement('div');
                line.className = 'line warning';
                line.textContent = '> DOWNLOADING ENTITY PROFILE...';
                terminal.appendChild(line);
                terminal.scrollTop = terminal.scrollHeight;

                setTimeout(() => {
                    // Create download link for Ubba image
                    const a = document.createElement('a');
                    a.href = 'https://raw.githubusercontent.com/clampert1/Ubba/main/ubba-arg/assets/sprites/ubba.png';
                    a.download = `UBBA_ENTITY_PROFILE_${Date.now()}.jpg`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);

                    const line = document.createElement('div');
                    line.className = 'line system';
                    line.textContent = '> ENTITY PROFILE DOWNLOADED';
                    terminal.appendChild(line);
                    terminal.scrollTop = terminal.scrollHeight;
                }, 2000);
            }, 8000);

            // 4. Final sequence with location tracking
            setTimeout(() => {
                const finalMessages = [
                    "> SYSTEM COMPROMISE: 100%",
                    "> UBB4 ENTITY HAS BREACHED CONTAINMENT",
                    "> WARNING: DO NOT TRUST YOUR EYES",
                    "> THEY ARE IN THE SYSTEM",
                    "> INITIATING LOCATION TRACKING PROTOCOL",
                    "> SCANNING FOR HOST COORDINATES...",
                    "> BYPASSING PRIVACY PROTECTIONS...",
                    "> LOCATION DATA ACQUIRED"
                ];

                let finalIndex = 0;
                function typeFinal() {
                    if (finalIndex >= finalMessages.length) {
                        // Show access denied flash
                        showAccessDenied();
                        
                        // Then show location scanning
                        setTimeout(() => {
                            accessDenied.style.display = 'none';
                            locationScan.style.display = 'flex';
                            
                            // Get user's approximate location
                            getUserLocation();
                        }, 2000);
                        return;
                    }

                    const line = document.createElement('div');
                    line.className = 'line error glitch';
                    line.textContent = finalMessages[finalIndex];
                    terminal.appendChild(line);
                    terminal.scrollTop = terminal.scrollHeight;

                    finalIndex++;
                    setTimeout(typeFinal, 1500);
                }
                typeFinal();
            }, 12000);
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        // Success - show their actual location
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        
                        setTimeout(() => {
                            showGoogleMaps(lat, lng);
                        }, 3000);
                    },
                    (error) => {
                        // If they block location or it fails, use a creepy default location
                        setTimeout(() => {
                            showGoogleMaps(40.7128, -74.0060); // New York as fallback
                        }, 3000);
                    }
                );
            } else {
                // Geolocation not supported
                setTimeout(() => {
                    showGoogleMaps(40.7128, -74.0060); // New York as fallback
                }, 3000);
            }
        }

        function showGoogleMaps(lat, lng) {
            locationScan.style.display = 'none';
            
            // Create Google Maps URL with their location pinned
            const mapsUrl = `https://www.google.com/maps/embed/v1/view?key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8&center=${lat},${lng}&zoom=18&maptype=satellite`;
            
            googleMaps.src = mapsUrl;
            googleMaps.style.display = 'block';
            
            // Add a final creepy message after a delay
            setTimeout(() => {
                const overlay = document.createElement('div');
                overlay.style.position = 'fixed';
                overlay.style.top = '50%';
                overlay.style.left = '50%';
                overlay.style.transform = 'translate(-50%, -50%)';
                overlay.style.background = 'rgba(0,0,0,0.8)';
                overlay.style.color = '#f00';
                overlay.style.padding = '20px';
                overlay.style.fontSize = '24px';
                overlay.style.fontWeight = 'bold';
                overlay.style.zIndex = '4000';
                overlay.style.textAlign = 'center';
                overlay.style.border = '2px solid #f00';
                overlay.textContent = 'UBBA KNOWS WHERE YOU ARE';
                overlay.className = 'glitch';
                
                document.body.appendChild(overlay);
                
                // Remove message after 5 seconds
                setTimeout(() => {
                    overlay.remove();
                }, 5000);
            }, 4000);
        }

        function showAccessDenied() {
            accessDenied.style.display = 'flex';
            setTimeout(() => {
                accessDenied.style.display = 'none';
            }, 2000);
        }

        // Start the sequence
        setTimeout(typeMessage, 1000);

        // Disable right-click and other browser controls
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.ctrlKey || e.key === 'F12' || e.key === 'F11') {
                e.preventDefault();
                showAccessDenied();
            }
        });
    </script>
</body>
</html>
